syntax = "proto3";

package determined.api.v1;
option go_package = "github.com/determined-ai/determined/proto/pkg/apiv1";

import "determined/model/v1/model.proto";

// Get the requested model.
message GetModelRequest {
  // The name of the template.
  string model_name = 1;
}

// Response to GetModelRequest.
message GetModelResponse {
  // The model requested.
  determined.model.v1.Model model = 1;
}

message PostModelRequest {
  // The model to create.
  determined.model.v1.Model model = 1;
}

message PostModelResponse {
  // The model created.
  determined.model.v1.Model model = 1;
}

message GetModelsRequest {
    // Skip the number of experiments before returning results. Negative values
    // denote number of experiments to skip from the end before returning results.
    int32 offset = 1;
    // Limit the number of experiments. A value of 0 denotes no limit.
    int32 limit = 2;
}

message GetModelsResponse {
  repeated determined.model.v1.Model models = 1;
}
