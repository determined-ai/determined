  rpc PostUserSetting(PostUserSettingRequest)
      returns (PostUserSettingResponse) {
    option (google.api.http) = {
      post: "/api/v1/users/setting",
      body: "*"
    };
    option (grpc.gateway.protoc_gen_swagger.options.openapiv2_operation) = {
      tags: "Users"
    };
