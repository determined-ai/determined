// Response to PauseGenericTaskRequest
message PauseGenericTaskResponse {}

// Unpause generic task
message UnpauseGenericTaskRequest {
  option (grpc.gateway.protoc_gen_swagger.options.openapiv2_schema) = {
    json_schema: { required: [ "task_id" ] }
  };
  // The id of the task.
  string task_id = 1;
}

// Response to UnpauseGenericTaskRequest
message UnpauseGenericTaskResponse {}
