workflows:
  lint:
    jobs:
      - lint-commit-message
      - lint-python
      - lint-go
      - lint-elm
      - lint-react

  test-cli:
    jobs:
      - test-cli:
          matrix:
            parameters:
              executor-name: ["python-35", "python-36", "python-37", "python-38", "win/default"]

  test-unit:
    jobs:
      - test-unit-go
      - test-unit-elm
      - test-unit-react
      - test-unit-harness
      - test-unit-harness-tf2

  test-e2e:
    jobs:
      - build-elm
      - build-react
      - build-docs
      - package-and-push-system:
          name: local-package-and-push-system
          requires:
            - build-elm
            - build-react
            - build-docs
          matrix:
            parameters:
              local: [true]

      - package-and-push-system:
          name: dev-package-and-push-system
          requires:
            - build-elm
            - build-react
            - build-docs
          matrix:
            parameters:
              development: [true]
          filters:
            branches:
              ignore:
                - /pull\/.*/

      - test-e2e:
          requires:
            - local-package-and-push-system
      - test-e2e-tf:
          requires:
            - local-package-and-push-system
      - test-e2e-webui:
          requires:
            - local-package-and-push-system

      - request-gpu-tests:
          type: approval
          filters:
            branches:
              ignore:
                - /pull\/.*/
                - master

      - request-dev-deploy:
          type: approval
          filters:
            branches:
              ignore:
                - /pull\/.*/
                - master

      - deploy:
          context: aws
          filters:
            branches:
              only: master
          requires:
            - dev-package-and-push-system

      - deploy:
          context: aws
          filters:
            branches:
              ignore:
                - master
                - /pull\/.*/
          requires:
            - request-dev-deploy
            - dev-package-and-push-system

      - parallel-tests:
          context: aws
          filters:
            branches:
              only: master
              ignore:
                - /pull\/.*/
          requires:
            - dev-package-and-push-system

      - e2e-gpu-tests:
          context: aws
          filters:
            branches:
              only: master
          requires:
            - dev-package-and-push-system

      - parallel-tests:
          context: aws
          filters:
            branches:
              ignore:
                - /pull\/.*/
                - master
          requires:
            - request-gpu-tests
            - dev-package-and-push-system


      - e2e-gpu-tests:
          context: aws
          filters:
            branches:
              ignore:
                - /pull\/.*/
                - master
          requires:
            - request-gpu-tests
            - dev-package-and-push-system


  nightly:
    triggers:
      - schedule:
          cron: "0 5 * * *"
          filters:
            branches:
              only:
                - master
    jobs:
      - nightly-tests:
          context: aws

  release:
    jobs:
      - build-elm:
          context: determined-production
          filters: *release-and-rc-filters
      - build-react:
          context: determined-production
          filters: *release-and-rc-filters
      - build-docs:
          context: determined-production
          filters: *release-and-rc-filters

      - package-and-push-system:
          matrix:
            parameters:
              production: [true]
          requires:
            - build-elm
            - build-react
            - build-docs
          context: determined-production
          filters: *release-and-rc-filters

      - publish-python-package:
          matrix:
            parameters:
              path: ["common", "harness", "cli", "deploy"]
          context: determined-production
          filters: *release-and-rc-filters

      - publish-docs:
          requires:
            - build-docs
          context: determined-production
          filters: *release-filters

      - publish-debs:
          requires:
            - package-and-push-system
          context: determined-production
          filters: *release-filters
