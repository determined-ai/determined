          tf1: <<parameters.tf1>>
          tf2: <<parameters.tf2>>

      - run-e2e-tests:
          mark: <<parameters.mark>>
          master-host: localhost
          managed-devcluster: <<parameters.managed-devcluster>>
          extra-pytest-flags: <<parameters.extra-pytest-flags>>
          wait-for-master: <<parameters.wait-for-master>>

      - store_test_results:
          path: /tmp/test-results/

      - when:
          condition: <<parameters.managed-devcluster>>
          steps:
            - store_artifacts:
                path: /tmp/devcluster/
                destination: devcluster-logs
            - store_artifacts:
                path: /tmp/priority_scheduler
                destination: devcluster-priority_scheduler-logs

  deploy:
    parameters:
      compute-agent-instance-type:
        type: string
        default: "g4dn.xlarge"
      aux-agent-instance-type:
        type: string
        default: "m5.large"
      cluster-id:
        type: string
        default: determined-${CIRCLE_BRANCH////--}
      max-dynamic-agents:
        type: integer
        default: 1
      enable-cors:
        type: boolean
        default: false
      reattach-enabled:
        type: boolean
        default: false
    docker:
      - image: <<pipeline.parameters.docker-image>>
    steps:
      - queue/until_front_of_line:
          only-on-branch: main
          # Basically wait forever -- we would prefer not to fail deploys, and
          # we'll likely never be this backed up.
          time: "10000"
      - checkout
      - set-slack-user-id
      - setup-python-venv:
          install-python: false
          determined: true
          executor: <<pipeline.parameters.docker-image>>
      - deploy-aws-cluster:
          cluster-id: <<parameters.cluster-id>>
          det-version: ${CIRCLE_SHA1}
          compute-agent-instance-type: <<parameters.compute-agent-instance-type>>
          aux-agent-instance-type: <<parameters.aux-agent-instance-type>>
          max-dynamic-agents: <<parameters.max-dynamic-agents>>
          enable-cors: <<parameters.enable-cors>>
          reattach-enabled: <<parameters.reattach-enabled>>
          deployment-type: simple
      - slack/status:
          fail_only: true
          failure_message: ':thisisfine: A \`${CIRCLE_JOB}\` job on branch \`${CIRCLE_BRANCH}\` has failed! Author Email: \`${AUTHOR_EMAIL}\`'
          mentions: "${SLACK_USER_ID}"

  test-e2e-aws:
    parameters:
      cluster-id-prefix:
        type: string
      mark:
        type: string
      compute-agent-instance-type:
        type: string
        default: g4dn.xlarge
      aux-agent-instance-type:
        type: string
        default: m5.large
      max-dynamic-agents:
        type: integer
        default: 1
      parallelism:
        type: integer
        default: 1
      enable-tls:
        type: boolean
        default: false
      slack-mentions:
        type: string
        default: ""
      slack-channel:
        type: string
        default: ""
      environment-gpu-enabled:
        type: string
        default: "1"
    environment:
      DET_TEST_GPU_ENABLED: <<parameters.environment-gpu-enabled>>
    docker:
      - image: <<pipeline.parameters.docker-image>>
    parallelism: <<parameters.parallelism>>
    steps:
      - checkout
      - skip-if-docs-only
      - skip-if-github-only
      - skip-if-webui-only
      - set-slack-user-id
      - setup-python-venv:
          install-python: false
          determined: true
          extra-requirements-file: "e2e_tests/tests/requirements.txt"
          executor: <<pipeline.parameters.docker-image>>
      - when:
          condition: <<parameters.enable-tls>>
          steps:
            - generate-tls-cert
      - setup-aws-cluster:
          cluster-id: <<parameters.cluster-id-prefix>>-$(git rev-parse --short HEAD)-${CIRCLE_BUILD_NUM}-${CIRCLE_NODE_INDEX}
          extra-tags: test-mark=<<parameters.mark>>
          det-version: ${CIRCLE_SHA1}
          aux-agent-instance-type: <<parameters.aux-agent-instance-type>>
          compute-agent-instance-type: <<parameters.compute-agent-instance-type>>
          max-dynamic-agents: <<parameters.max-dynamic-agents>>
          master-tls-cert: ${MASTER_TLS_CERT}
          master-tls-key: ${MASTER_TLS_KEY}
          master-cert-name: ${MASTER_CERT_NAME}
      - run-e2e-tests:
          mark: <<parameters.mark>>
          master-host: ${MASTER_HOST}
          master-scheme: ${MASTER_SCHEME:-http}
          master-port: ${MASTER_PORT:-8080}
          master-cert: ${MASTER_TLS_CERT}
          master-cert-name: ${MASTER_CERT_NAME}
          wait-for-master: false
      - locate-cloudwatch-logs:
          cluster-id: ${CLUSTER_ID}
      - terminate-aws-cluster:
          cluster-id: ${CLUSTER_ID}
      - store_test_results:
          path: /tmp/test-results/
      - slack/status:
          fail_only: True
          only_for_branches: main
          failure_message: ':thisisfine: A \`<<parameters.mark>>\` E2E GPU job on branch \`${CIRCLE_BRANCH}\` has failed! Author Email: \`${AUTHOR_EMAIL}\`'
          mentions: <<parameters.slack-mentions>>
          channel: <<parameters.slack-channel>>

  test-e2e-gke:
    parameters:
      cluster-id-prefix:
        type: string
      mark:
        type: string
      parallelism:
        type: integer
        default: 1
      gke-version:
        type: string
        default: <<pipeline.parameters.gke-version>>
      machine-type:
        type: string
        default: "n1-standard-8"
      num-machines:
        type: integer
        default: 1
      gpu-type:
        type: string
        default: "nvidia-tesla-t4"
      gpus-per-machine:
        type: integer
        default: 1
      slot-type:
        type: string
        default: gpu
      slot-resource-requests-cpu:
        type: integer
        default: 0
      region:
        type: string
        default: "us-west1"
      node-locations:
        type: string
        default: "us-west1-b"
      slack-mentions:
        type: string
        default: ""
      slack-channel:
        type: string
        default: ""
      environment-gpu-enabled:
        type: string
        default: "1"
      environment-image:
        default: determinedai/environments:cuda-11.3-pytorch-1.12-tf-2.11-gpu-0.21.2
        type: string
      accel-node-taints:
        type: string
        default: ""
    environment:
      DET_TEST_GPU_ENABLED: <<parameters.environment-gpu-enabled>>
    docker:
      - image: <<pipeline.parameters.docker-image>>
    parallelism: <<parameters.parallelism>>
    steps:
      - checkout
      - skip-if-docs-only
      - skip-if-github-only
      - skip-if-webui-only
      - set-slack-user-id
      - setup-python-venv:
          install-python: false
          determined: true
          extra-requirements-file: "e2e_tests/tests/requirements.txt"
          executor: <<pipeline.parameters.docker-image>>
      - queue/until_front_of_line:
          only-on-branch: main
          # Basically wait forever -- we would prefer not to fail tests, and
          # we'll likely never be this backed up.
          time: "10000"
      - setup-gke-cluster:
          cluster-id: <<parameters.cluster-id-prefix>>-$(git rev-parse --short HEAD)-${CIRCLE_BUILD_NUM}-${CIRCLE_NODE_INDEX}
          labels: test-mark=<<parameters.mark>>
          det-version: ${CIRCLE_SHA1}
          gke-version: <<parameters.gke-version>>
          machine-type: <<parameters.machine-type>>
          num-machines: <<parameters.num-machines>>
          gpu-type: <<parameters.gpu-type>>
          gpus-per-machine: <<parameters.gpus-per-machine>>
          slot-type: <<parameters.slot-type>>
          slot-resource-requests-cpu: <<parameters.slot-resource-requests-cpu>>
          region: <<parameters.region>>
          node-locations: <<parameters.node-locations>>
          environment-image: <<parameters.environment-image>>
          accel-node-taints: <<parameters.accel-node-taints>>
      - set-google-application-credentials
      - when:
          condition: <<parameters.environment-image>>
          steps:
            - run:
                command: |
                  echo 'export TF1_GPU_IMAGE="<<parameters.environment-image>>"' >> "$BASH_ENV"
                  echo 'export TF2_GPU_IMAGE="<<parameters.environment-image>>"' >> "$BASH_ENV"
                name: override test env images.
      - run-e2e-tests:
          mark: <<parameters.mark>>
          master-host: ${MASTER_HOST}
      - terminate-gke-cluster:
          cluster-id: ${CLUSTER_ID}
          region: <<parameters.region>>
      - slack/status:
          fail_only: True
          only_for_branches: main
          failure_message: ':thisisfine: A \`<<parameters.mark>>\` E2E GKE GPU job on branch \`${CIRCLE_BRANCH}\` has failed! Author Email: \`${AUTHOR_EMAIL}\`'
          mentions: <<parameters.slack-mentions>>
          channel: <<parameters.slack-channel>>

  test-det-deploy:
    parameters:
      mark:
        type: string
      parallelism:
        type: integer
        default: 1
      det-version:
        type: string
    machine:
      image: <<pipeline.parameters.machine-image>>
    resource_class: large
    parallelism: <<parameters.parallelism>>
    steps:
      - checkout
      - skip-if-docs-only
      - skip-if-github-only
      - skip-if-webui-only
      - attach_workspace:
          at: .
      - run: docker load --input build/master.image
      - run: docker load --input build/agent.image

      - setup-python-venv:
          determined: true
          extra-requirements-file: "e2e_tests/tests/requirements.txt"
          executor: <<pipeline.parameters.machine-image>>

      - pull-task-images:
          tf1: True

      - run-det-deploy-tests:
          mark: <<parameters.mark>>
          det-version: <<parameters.det-version>>

  test-stress:
    parameters:
      mark:
        type: string
      parallelism:
        type: integer
        default: 1
      det-version:
        type: string
    machine:
      image: <<pipeline.parameters.machine-image>>
    resource_class: large
    parallelism: <<parameters.parallelism>>
    steps:
      - checkout
      - skip-if-docs-only
      - skip-if-github-only
      - skip-if-webui-only
      - attach_workspace:
          at: .
      - run: docker load --input build/master.image
      - run: docker load --input build/agent.image

      - setup-python-venv:
          determined: true
          extra-requirements-file: "e2e_tests/tests/requirements.txt"
          executor: <<pipeline.parameters.machine-image>>

      - pull-task-images:
          tf1: True

      - run-det-deploy-tests:
          mark: <<parameters.mark>>
          det-version: <<parameters.det-version>>

  test-aws-fs:
    parameters:
      cluster-id-prefix:
        type: string
      deployment-type:
        type: string
      compute-agent-instance-type:
        type: string
        default: g4dn.xlarge
      aux-agent-instance-type:
        type: string
        default: m5.large
      max-dynamic-agents:
        type: integer
        default: 1
      slack-mentions:
        type: string
        default: ""
      slack-channel:
        type: string
        default: ""
    docker:
      - image: <<pipeline.parameters.docker-image>>
    steps:
      - checkout
      - skip-if-docs-only
      - skip-if-github-only
      - skip-if-webui-only
      - set-slack-user-id
      - setup-python-venv:
          install-python: false
          determined: true
          extra-requirements-file: "e2e_tests/tests/requirements.txt"
          executor: <<pipeline.parameters.docker-image>>
      - setup-aws-cluster:
          cluster-id: <<parameters.cluster-id-prefix>>-$(git rev-parse --short HEAD)-${CIRCLE_BUILD_NUM}-${CIRCLE_NODE_INDEX}
          extra-tags: test-mark=fs
          det-version: ${CIRCLE_SHA1}
          aux-agent-instance-type: <<parameters.aux-agent-instance-type>>
          compute-agent-instance-type: <<parameters.compute-agent-instance-type>>
          max-dynamic-agents: <<parameters.max-dynamic-agents>>
          master-tls-cert: ${MASTER_TLS_CERT}
          master-tls-key: ${MASTER_TLS_KEY}
          master-cert-name: ${MASTER_CERT_NAME}
          deployment-type: <<parameters.deployment-type>>
      - run:
          name: Set DET_MASTER for further action.
          command: |
            echo "export DET_MASTER=${MASTER_SCHEME:-http}://${MASTER_HOST}:${MASTER_PORT:-8080}" >> "$BASH_ENV"
      - when:
          condition:
            equal: [<<parameters.deployment-type>>, "fsx"]
          steps:
            - run:
                name: Test FSx/Lustre
                command: |
                  det cmd run --config resources.slots=1 'mount | grep lustre && echo MARKER' | grep MARKER
      - when:
          condition:
            equal: [<<parameters.deployment-type>>, "efs"]
          steps:
            - run:
                name: Test EFS
                command: |
                  det cmd run --config resources.slots=1 'mount | grep efs && echo MARKER' | grep MARKER
      - locate-cloudwatch-logs:
          cluster-id: ${CLUSTER_ID}
      - terminate-aws-cluster:
          cluster-id: ${CLUSTER_ID}
      - slack/status:
          fail_only: True
          only_for_branches: main
          failure_message: ':thisisfine: AWS FS \`<<parameters.deployment-type>>\` job on branch \`${CIRCLE_BRANCH}\` has failed! Author Email: \`${AUTHOR_EMAIL}\`'
          mentions: <<parameters.slack-mentions>>
          channel: <<parameters.slack-channel>>

workflows:
  lint:
    jobs:
      - build-proto
      - check-py-bindings:
          requires:
            - build-proto
      - check-ts-bindings:
          requires:
            - build-proto
      - lint-docs
      - lint-python
      - lint-go
      - lint-react
      - lint-secrets

  previews:
    jobs:
      - build-proto
      - build-helm
      - build-docs:
          requires:
            - build-helm
            - build-proto
      - publish-docs-new:
          requires:
            - build-docs
          context: aws
          filters: *any-upstream

  test-cli:
    jobs:
      - test-cli:
          matrix:
            parameters:
              executor-name:
                ["python-37", "python-38", "python-39", "win/default"]

  test-unit-gpu:
    jobs:
      - test-unit-harness-cpu-tf1
      - test-unit-harness-gpu
      - test-unit-harness-gpu-lightning
      - test-unit-harness-gpu-deepspeed
      - test-unit-harness-gpu-parallel
#      - python-coverage:
#          requires:
#            - test-unit-harness-gpu
#            - test-unit-harness-gpu-parallel

  test-unit:
    jobs:
      - test-unit-go
      - test-unit-react
      - test-unit-react-screenshot:
          context: github-write
          filters: *any-upstream
      - test-unit-harness-cpu
      - test-unit-harness-tf2
      - test-unit-model-hub
      - test-unit-storage:
          context: storage-unit-tests
          filters: *any-upstream
      - test-examples
      - python-coverage:
          requires:
            - test-unit-harness-cpu
            - test-unit-harness-tf2
            - test-unit-model-hub
            - test-unit-storage

  test-intg:
    jobs:
      # https://determined-ai.slack.com/archives/C03H5KZPU30/p1667241463073989
      # - test-intg-downstream
      - test-intg-master:
          context: storage-unit-tests
      - test-intg-agent
      - go-coverage:
          requires:
            - test-intg-master
            - test-intg-agent

  test-e2e:
    jobs:
      - build-proto
      - build-helm
      - build-react:
          dev-mode: true
      - test-e2e-react:
          context: playwright
          filters: *any-upstream
      - build-docs:
          requires:
            - build-helm
            - build-proto
      - build-go
      - package-and-push-system-local:
          requires:
            - build-react
            - build-docs

      - package-and-push-system-dev:
          requires:
            - build-react
            - build-docs
          filters: *any-upstream

      - upload-docs-search-index:
          requires:
            - build-docs
          context: determined-production
          filters:
            branches:
              only:
                - main

      - test-debian-packaging:
          requires:
            - package-and-push-system-local

      - test-e2e:
          name: test-e2e-cpu
          requires:
            - build-go
          parallelism: 4
          tf1: true
          tf2: true
          mark: e2e_cpu

      - test-e2e:
          name: test-e2e-cpu-double
          requires:
            - build-go
          parallelism: 1
          tf1: false
          tf2: true
          mark: e2e_cpu_2a
          target-stage: agent2
          devcluster-config: double-priority.devcluster.yaml

      - test-e2e:
          name: test-e2e-managed-devcluster
          requires:
            - build-go
          parallelism: 2
          tf1: false
          tf2: true
          mark: managed_devcluster
          managed-devcluster: true
          # Managed devcluster restarts the master over the course of the tests,
          # so `compare_stats` cannot get the full logs from `det master logs`.
          extra-pytest-flags: "--no-compare-stats"

      - test-e2e:
          name: test-e2e-port-registry
          requires:
            - build-go
          parallelism: 1
          devcluster-config: port-registry.devcluster.yaml
          mark: port_registry
          target-stage: agent

      - test-e2e:
          name: test-e2e-cpu-elastic
          requires:
            - build-go
          parallelism: 1
          mark: e2e_cpu_elastic
          devcluster-config: elastic.devcluster.yaml
          target-stage: agent

      - test-e2e:
          name: test-e2e-postgres10-with-ssl
          requires:
            - build-go
          parallelism: 1
          mark: e2e_cpu_postgres
          devcluster-config: postgres-with-ssl.devcluster.yaml
          target-stage: agent
          postgres-version: "10"

      - test-e2e:
          name: test-e2e-postgres14-with-ssl
          requires:
            - build-go
          parallelism: 1
          mark: e2e_cpu_postgres
          devcluster-config: postgres-with-ssl.devcluster.yaml
          target-stage: agent
          postgres-version: "14"

      - test-e2e:
          name: test-e2e-old-agent-versions
          requires:
            - build-go
          parallelism: 1
          mark: e2e_cpu_postgres
          devcluster-config: custom-agent-version.devcluster.yaml
          target-stage: agent
          matrix:
            parameters:
              agent-version: ["0.17.10"]

      - test-e2e:
          name: test-e2e-agent-connection-loss
          requires:
            - build-go
          parallelism: 1
          mark: e2e_cpu_agent_connection_loss
          devcluster-config: agent-no-connection.devcluster.yaml
          target-stage: agent
          wait-for-master: false

      - deploy:
          name: deploy-latest-master-cluster
          enable-cors: true
          reattach-enabled: true
          context: aws
          filters:
            branches:
              only:
                - main
          requires:
            - package-and-push-system-dev
          max-dynamic-agents: 2

      - deploy:
          name: deploy-preview-cluster
          enable-cors: true
          context: aws
          filters:
            branches:
              only:
                - main
          requires:
            - package-and-push-system-dev
          max-dynamic-agents: 1
          cluster-id: determined-preview
          compute-agent-instance-type: t2.medium

      - test-e2e-aws:
          name: test-e2e-gpu-parallel
          context: aws
          filters:
            branches:
              only: main
          requires:
            - package-and-push-system-dev
          matrix:
            parameters:
              parallelism: [2]
              compute-agent-instance-type: ["g4dn.metal"]
              aux-agent-instance-type: ["m5.large"]
              cluster-id-prefix: ["parallel"]
              mark: ["parallel"]
              slack-mentions: ["${SLACK_USER_ID}"]

      - test-e2e-aws:
          name: test-e2e-gpu-single
          context: aws
          filters:
            branches:
              only: main
          requires:
            - package-and-push-system-dev
          matrix:
            parameters:
              parallelism: [2]
              cluster-id-prefix: ["e2e-gpu"]
              enable-tls: [true]
              mark: ["e2e_gpu"]
              slack-mentions: ["${SLACK_USER_ID}"]

      - test-e2e-gke:
          name: test-e2e-gke-single-gpu
          context: gcp-ci
          filters:
            branches:
              only: main
          requires:
            - package-and-push-system-dev
          matrix:
            parameters:
              cluster-id-prefix: ["e2e-gpu"]
              mark: ["e2e_gpu"]
              parallelism: [1]
              slack-mentions: ["${SLACK_USER_ID}"]

      - test-e2e-gke:
          name: test-e2e-gke-parallel
          context: gcp-ci
          filters:
            branches:
              only: main
          requires:
            - package-and-push-system-dev
          matrix:
            parameters:
              cluster-id-prefix: ["parallel"]
              mark: ["parallel"]
              parallelism: [1]
              slack-mentions: ["${SLACK_USER_ID}"]
              machine-type: ["n1-standard-32"]
              gpus-per-machine: [4]
              num-machines: [2]

      # Legacy tf 2.4 tests.
      - test-e2e-gke:
          name: test-e2e-gke-single-gpu-tfonly
          context: gcp-ci
          filters:
            branches:
              only: main
          requires:
            - package-and-push-system-dev
          matrix:
            parameters:
              cluster-id-prefix: ["e2e-gpu-tfonly"]
              mark: ["e2e_gpu and tensorflow2"]
              parallelism: [1]
              slack-mentions: ["${SLACK_USER_ID}"]
              environment-image:
                - determinedai/environments:cuda-11.1-pytorch-1.9-tf-2.4-gpu-0.19.10

      - test-e2e-gke:
          name: test-e2e-gke-parallel-tfonly
          context: gcp-ci
          filters:
            branches:
              only: main
          requires:
            - package-and-push-system-dev
          matrix:
            parameters:
              cluster-id-prefix: ["parallel-tfonly"]
              mark: ["parallel and tensorflow2"]
              parallelism: [1]
              slack-mentions: ["${SLACK_USER_ID}"]
              machine-type: ["n1-standard-32"]
              gpus-per-machine: [4]
              num-machines: [2]
              environment-image:
                - determinedai/environments:cuda-11.1-pytorch-1.9-tf-2.4-gpu-0.19.10

      - test-e2e-gke:
          name: test-e2e-gke-single-cpu
          context: gcp-ci
          filters:
            branches:
              only: main
          requires:
            - package-and-push-system-dev
          matrix:
            parameters:
              cluster-id-prefix: ["e2e-cpu"]
              mark: ["e2e_gpu and not gpu_required"]
              parallelism: [1]
              slack-mentions: ["${SLACK_USER_ID}"]
              machine-type: ["n1-standard-8"]
              gpus-per-machine: [0]
              environment-gpu-enabled: ["0"]
              slot-type: ["cpu"]
              slot-resource-requests-cpu: [7]

      - test-e2e-gke:
          name: test-e2e-gke-k8s-reattach
          context: gcp-ci
          filters:
            branches:
              only: main
          requires:
            - package-and-push-system-dev
          matrix:
            parameters:
              cluster-id-prefix: ["e2e-k8s"]
              mark: ["e2e_k8s"]
              parallelism: [1]
              slack-mentions: ["${SLACK_USER_ID}"]
              machine-type: ["n1-standard-8"]
              gpus-per-machine: [0]
              environment-gpu-enabled: ["0"]
              slot-type: ["cpu"]
              slot-resource-requests-cpu: [7]
              accel-node-taints: ["accel=truth:NoSchedule"]

  test-e2e-quarantined:
    jobs:
      - build-proto
      - build-helm
      - build-react:
          dev-mode: true
      - build-docs:
          requires:
            - build-helm
            - build-proto
      - package-and-push-system-local:
          requires:
            - build-react
            - build-docs

      - test-stress:
          name: test-stress
          filters: *any-upstream
          requires:
            - package-and-push-system-local
          matrix:
            parameters:
              parallelism: [1]
              mark: ["stress_test"]
              det-version: [$CIRCLE_SHA1]

      - test-det-deploy:
          name: test-det-deploy-local
          requires:
            - package-and-push-system-local
          matrix:
            parameters:
              parallelism: [2]
              mark: ["det_deploy_local"]
              det-version: [$CIRCLE_SHA1]

      - test-unit-react-quarantined

  test-e2e-longrunning:
    jobs:
      # Build and publish artifacts used in tests
      - build-helm:
          filters: *any-upstream
      - build-proto:
          filters: *any-upstream
      - build-react:
          dev-mode: true
          filters: *any-upstream
      - build-docs:
          filters: *any-upstream
          requires:
            - build-helm
            - build-proto
      - package-and-push-system-dev:
          requires:
            - build-react
            - build-docs
          filters: *any-upstream

      # Distributed tests
      - request-e2e-cpu-distributed:
          type: approval
          filters: *upstream-feature-branch

      - test-e2e-aws:
          name: test-e2e-cpu-distributed
          context: aws
          filters: *upstream-feature-branch
          requires:
            - request-e2e-cpu-distributed
            - package-and-push-system-dev
          matrix:
            parameters:
              cluster-id-prefix: ["distributed"]
              mark: ["distributed and not gpu_required"]
              compute-agent-instance-type: ["c5.2xlarge"]
              environment-gpu-enabled: ["0"]
              aux-agent-instance-type: ["m5.large"]
              max-dynamic-agents: [16]

      # DeepSpeed tests
      - request-deepspeed-tests:
          type: approval
          filters: *upstream-feature-branch

        # DeepSpeed tests do not work on K80s, so we need V100 instances.
      - test-e2e-aws:
          name: test-e2e-deepspeed
          context: aws
          filters: *upstream-feature-branch
          requires:
            - request-deepspeed-tests
            - package-and-push-system-dev
          matrix:
            parameters:
              compute-agent-instance-type: ["g4dn.12xlarge"]
              aux-agent-instance-type: ["m5.large"]
              cluster-id-prefix: ["deepspeed"]
              mark: ["deepspeed"]
              slack-mentions: ["${SLACK_USER_ID}"]
              max-dynamic-agents: [2]

      # K8s GPU tests
      - request-k8-tests:
          type: approval
          filters: *upstream-feature-branch

      - test-e2e-gke:
          name: test-e2e-gke-single-gpu
          context: gcp-ci
          filters: *upstream-feature-branch
          requires:
            - request-k8-tests
            - package-and-push-system-dev
          matrix:
            parameters:
              cluster-id-prefix: ["e2e-gpu"]
              mark: ["e2e_gpu"]
              parallelism: [1]
              slack-mentions: ["${SLACK_USER_ID}"]

      - test-e2e-gke:
          name: test-e2e-gke-parallel
          context: gcp-ci
          filters: *upstream-feature-branch
          requires:
            - request-k8-tests
            - package-and-push-system-dev
          matrix:
            parameters:
              cluster-id-prefix: ["parallel"]
              mark: ["parallel"]
              parallelism: [1]
              slack-mentions: ["${SLACK_USER_ID}"]
              machine-type: ["n1-standard-32"]
              gpus-per-machine: [4]
              num-machines: [2]

      # Requestable legacy tf 2.4 tests.
      - test-e2e-gke:
          name: test-e2e-gke-single-gpu-tfonly
          context: gcp-ci
          filters: *upstream-feature-branch
          requires:
            - request-k8-tests
            - package-and-push-system-dev
          matrix:
            parameters:
              cluster-id-prefix: ["e2e-gpu-tfonly"]
              mark: ["e2e_gpu and tensorflow2"]
              parallelism: [1]
              slack-mentions: ["${SLACK_USER_ID}"]
              environment-image:
                - determinedai/environments:cuda-11.1-pytorch-1.9-tf-2.4-gpu-0.19.10

      - test-e2e-gke:
          name: test-e2e-gke-parallel-tfonly
          context: gcp-ci
          filters: *upstream-feature-branch
          requires:
            - request-k8-tests
            - package-and-push-system-dev
          matrix:
            parameters:
              cluster-id-prefix: ["parallel-tfonly"]
              mark: ["parallel and tensorflow2"]
              parallelism: [1]
              slack-mentions: ["${SLACK_USER_ID}"]
              machine-type: ["n1-standard-32"]
              gpus-per-machine: [4]
              num-machines: [2]
              environment-image:
                - determinedai/environments:cuda-11.1-pytorch-1.9-tf-2.4-gpu-0.19.10

      # K8s CPU tests
      - request-k8-tests-cpu:
          type: approval
          filters: *upstream-feature-branch

      - test-e2e-gke:
          name: test-e2e-gke-single-cpu
          context: gcp-ci
          filters: *upstream-feature-branch
          requires:
            - request-k8-tests-cpu
            - package-and-push-system-dev
          matrix:
            parameters:
              cluster-id-prefix: ["e2e-cpu"]
              mark: ["e2e_gpu and not gpu_required"]
              parallelism: [1]
              slack-mentions: ["${SLACK_USER_ID}"]
              machine-type: ["n1-standard-8"]
              gpus-per-machine: [0]
              environment-gpu-enabled: ["0"]
              slot-type: ["cpu"]
              slot-resource-requests-cpu: [7]

      - test-e2e-gke:
          name: test-e2e-gke-k8s-reattach
          context: gcp-ci
          filters: *upstream-feature-branch
          requires:
            - request-k8-tests-cpu
            - package-and-push-system-dev
          matrix:
            parameters:
              cluster-id-prefix: ["e2e-k8s"]
              mark: ["e2e_k8s"]
              parallelism: [1]
              slack-mentions: ["${SLACK_USER_ID}"]
              machine-type: ["n1-standard-8"]
              gpus-per-machine: [0]
              environment-gpu-enabled: ["0"]
              slot-type: ["cpu"]
              slot-resource-requests-cpu: [7]
              accel-node-taints: ["accel=truth:NoSchedule"]

      # Nightly distributed tests
      - request-gpu-distributed-nightly:
          type: approval
          filters: *upstream-feature-branch

      - test-e2e-aws:
          name: test-e2e-gpu-distributed-nightly
          context: aws
          filters: *upstream-feature-branch
          requires:
            - request-gpu-distributed-nightly
            - package-and-push-system-dev
          matrix:
            parameters:
              cluster-id-prefix: ["distributed"]
              mark: ["distributed"]
              compute-agent-instance-type: ["g4dn.metal"]
              aux-agent-instance-type: ["m5.large"]
              max-dynamic-agents: [2]

      # Nightly tests
      - request-gpu-nightly:
          type: approval
          filters: *upstream-feature-branch

      - test-e2e-aws:
          name: test-e2e-gpu-nightly
          context: aws
          filters: *upstream-feature-branch
          requires:
            - request-gpu-nightly
            - package-and-push-system-dev
          matrix:
            parameters:
              parallelism: [2]
              cluster-id-prefix: ["nightly"]
              mark: ["nightly"]

      # GPU tests
      - request-gpu-tests:
          type: approval
          filters: *upstream-feature-branch

      - test-e2e-aws:
          name: test-e2e-gpu-parallel
          context: aws
          filters: *upstream-feature-branch
          requires:
            - request-gpu-tests
            - package-and-push-system-dev
          matrix:
            parameters:
              parallelism: [2]
              compute-agent-instance-type: ["g4dn.metal"]
              aux-agent-instance-type: ["m5.large"]
              cluster-id-prefix: ["parallel"]
              mark: ["parallel"]
              slack-mentions: ["${SLACK_USER_ID}"]

      - test-e2e-aws:
          name: test-e2e-gpu-single
          context: aws
          filters: *upstream-feature-branch
          requires:
            - request-gpu-tests
            - package-and-push-system-dev
          matrix:
            parameters:
              parallelism: [2]
              cluster-id-prefix: ["e2e-gpu"]
              enable-tls: [true]
              mark: ["e2e_gpu"]
              slack-mentions: ["${SLACK_USER_ID}"]

      # mmdetection tests
      - request-mmdetection-tests:
          type: approval
          filters: *upstream-feature-branch

      - test-e2e-aws:
          name: test-e2e-mmdetection
          context: aws
          filters: *upstream-feature-branch
          requires:
            - request-mmdetection-tests
            - package-and-push-system-dev
          matrix:
            parameters:
              compute-agent-instance-type: ["g4dn.metal"]
              aux-agent-instance-type: ["m5.large"]
              cluster-id-prefix: ["mmdetection"]
              mark: ["model_hub_mmdetection"]
              slack-mentions: ["${SLACK_USER_ID}"]
              max-dynamic-agents: [2]

      # Transformers tests
      - request-transformers-tests:
          type: approval
          filters: *upstream-feature-branch

      - test-e2e-aws:
          name: test-e2e-transformers
          context: aws
          filters: *upstream-feature-branch
          requires:
            - request-transformers-tests
            - package-and-push-system-dev
          matrix:
            parameters:
              compute-agent-instance-type: ["g4dn.metal"]
              aux-agent-instance-type: ["m5.large"]
              cluster-id-prefix: ["transformers"]
              mark: ["model_hub_transformers"]
              slack-mentions: ["${SLACK_USER_ID}"]
              max-dynamic-agents: [2]

      - test-e2e-aws:
          name: test-e2e-transformers-amp
          context: aws
          filters: *upstream-feature-branch
          requires:
            - request-transformers-tests
            - package-and-push-system-dev
          matrix:
            parameters:
              compute-agent-instance-type: ["g4dn.metal"]
              aux-agent-instance-type: ["m5.large"]
              cluster-id-prefix: ["transformers-amp"]
              mark: ["model_hub_transformers_amp"]
              slack-mentions: ["${SLACK_USER_ID}"]
              max-dynamic-agents: [2]

      # Request AWS FS tests
      - request-aws-fs-tests:
          type: approval
          filters: *upstream-feature-branch

      - test-aws-fs:
          name: test-aws-fs-fsx
          context: aws
          filters: *upstream-feature-branch
          requires:
            - request-aws-fs-tests
            - package-and-push-system-dev
          cluster-id-prefix: aws-fs-fsx
          deployment-type: fsx
          slack-mentions: "${SLACK_USER_ID}"

      - test-aws-fs:
          name: test-aws-fs-efs
          context: aws
          filters: *upstream-feature-branch
          requires:
            - request-aws-fs-tests
            - package-and-push-system-dev
          cluster-id-prefix: aws-fs-efs
          deployment-type: efs
          slack-mentions: "${SLACK_USER_ID}"

  nightly:
    triggers:
      - schedule:
          cron: "0 5 * * *"
          filters:
            branches:
              only:
                - main
    jobs:
      - test-e2e-aws:
