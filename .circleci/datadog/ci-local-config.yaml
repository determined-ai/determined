## If you need a proxy to connect to the Internet, provide it here (default:
## disabled). Refer to https://docs.*************/agent/proxy/ to understand how to use these settings.
## For Logs proxy information, refer to https://docs.*************/agent/proxy/#proxy-for-logs
#
# proxy:
