      - lint-secrets

  previews:
    <<: *do-not-run-on-manual-trigger
    jobs:
      - build-proto
      - build-helm
      - build-docs:
          requires:
            - build-helm
            - build-proto
      - publish-docs-new:
          requires:
            - build-docs
          context: aws
          filters: *any-upstream

  test-cli:
    <<: *do-not-run-on-manual-trigger
    jobs:
      - test-cli:
          matrix:
            parameters:
              executor-name:
                - "python-38"
                - "python-39"
                - "win/default"
  test-unit:
    <<: *do-not-run-on-manual-trigger
    jobs:
      - test-unit-react
      - test-unit-harness-cpu
      - test-unit-harness-tf2
      - test-unit-harness-pytorch2-cpu
      - test-unit-harness-pytorch2-gpu

      - test-unit-harness-gpu-tf:
          filters: *any-upstream
      - test-unit-harness-gpu-deepspeed:
          filters: *any-upstream
      - test-unit-harness-gpu-parallel:
          filters: *any-upstream

      # allows forks to request run approval instead of failing
      - request-gpu-unit-tests:
          type: approval
          filters: *any-fork
      - test-unit-harness-gpu-tf:
          name: f-test-unit-harness-gpu-tf
          filters: *any-fork
      - test-unit-harness-gpu-deepspeed:
          name: f-test-unit-harness-gpu-deepspeed
          filters: *any-fork
      - test-unit-harness-gpu-parallel:
          name: f-test-unit-harness-gpu-parallel
          filters: *any-fork

      - test-unit-model-hub
      - test-unit-storage:
          context: storage-unit-tests
          filters: *any-upstream
      - python-coverage:
          requires:
            - test-unit-harness-cpu
            - test-unit-harness-gpu-tf
            - test-unit-harness-gpu-parallel
            - test-unit-harness-tf2
            - test-unit-harness-pytorch2-cpu
            - test-unit-harness-pytorch2-gpu
            - test-unit-model-hub
            - test-unit-storage

  send-alerts:
    <<: *do-not-run-on-manual-trigger
    jobs:
      - send-job-level-alerts:
          filters:
            branches:
              only:
                - main

  test-go:
    <<: *do-not-run-on-manual-trigger
    jobs:
      - test-intg-master:
          context: storage-unit-tests
      - test-intg-agent
      - go-coverage:
          requires:
            - test-intg-master
            - test-intg-agent
      - check-go-coverage-master:
          requires:
            - go-coverage
      - check-go-coverage-agent:
          requires:
            - go-coverage

  package-and-deploy-oss:
    <<: *do-not-run-on-manual-trigger
    jobs:
      # These jobs are important for docs and latest main and have been moved
      # here from test-e2e. These jobs are OSS focused while test-e2e now only
      # uses EE images (with the exception of test-det-deploy, which requires
      # both).
      - build-proto
      - build-helm
      - build-react:
          name: build-react-oss
          dev-mode: true
      - test-e2e-react:
          name: test-e2e-react-oss
          requires:
            - build-go-oss
          context:
            - playwright
            - github-read
            - dev-ci-cluster-default-user-credentials
          filters: *any-upstream
      - build-docs:
          requires:
            - build-helm
            - build-proto
      - build-go:
          name: build-go-oss
          ee: false
          context: github-read

      - package-and-push-system-local:
          requires:
            - build-react-oss
            - build-docs
          filters:
            branches:
              only:
                - main

      - package-and-push-system-dev:
          requires:
            - build-react-oss
            - build-docs

      - upload-docs-search-index:
          requires:
            - build-docs
          context: determined-production
          filters:
            branches:
              only:
                - main

      - check-docs-links:
          requires:
            - build-docs
          filters:
            branches:
              only:
                - main

      - deploy:
          name: deploy-latest-main-cluster
          enable-cors: true
          reattach-enabled: true
          extra-tags: "long_running=determined_preview_cluster"
          context:
            - aws
            - aws-ci-cluster-default-user-credentials
          filters:
            branches:
              only:
                - main
          requires:
            - package-and-push-system-dev
          max-dynamic-agents: 2

      - deploy:
          name: deploy-preview-cluster
          enable-cors: true
          context:
            - aws
            - aws-ci-cluster-default-user-credentials
          filters:
            branches:
              only:
                - main
          requires:
            - package-and-push-system-dev
          max-dynamic-agents: 1
          cluster-id: determined-preview
          compute-agent-instance-type: t2.medium

  test-e2e:
    <<: *do-not-run-on-manual-trigger
    jobs:
      - build-proto
      - build-helm
      - build-react:
          dev-mode: true
      - test-e2e-react:
          name: test-e2e-react-ee
          ee: true
          requires:
            - build-go-ee
          context:
            - playwright
            - github-read
            - dev-ci-cluster-default-user-credentials
          filters: *any-upstream
      - build-docs:
          requires:
            - build-helm
            - build-proto
      - build-go:
          name: build-go-ee
          context: github-read

      - package-and-push-system-local:
          requires:
            - build-react
            - build-docs
          filters:
            branches:
              only:
                - main

      - package-and-push-system-local-ee:
          requires:
            - build-react
            - build-docs
            - package-and-push-system-local
          context: github-read
          filters:
            branches:
              only:
                - main

      - package-and-push-system-dev-ee:
          requires:
            - build-react
            - build-docs
          context:
            - determined-ee
            - github-read
          filters:
            branches:
              ignore:
                - /pull\/.*/

      - test-debian-packaging:
          requires:
            - package-and-push-system-local-ee
          context:
            - dev-ci-cluster-default-user-credentials
          filters:
            branches:
              only:
                - main

      - test-e2e-slurm:
          name: test-e2e-slurm-misconfigured
          requires:
            - package-and-push-system-local-ee
          context:
            - dev-ci-cluster-default-user-credentials
          filters:
            branches:
              only:
                - main
          mark: e2e_slurm_misconfigured
          master_config: |
            task_container_defaults:
              slurm:
                sbatch_args:
                  - --time=04:00:00
              environment_variables:
                # Some ports are not working, disable them so distributed jobs work.
                - NCCL_IB_HCA=mlx6_0:0
            checkpoint_storage:
              type: shared_fs
              host_path: /scratch/launcher/.launcher.$HOSTNAME/checkpoints
              storage_path: determined-checkpoint
              save_experiment_best: 0
              save_trial_best: 1
              save_trial_latest: 1
            db:
              user: postgres
              host: localhost
              port: 5432
              name: determined
              password: ${HPC_DB_PASSWD}
            resource_manager:
              type: slurm
              master_host: junkmaster
              master_port: 8080
              host: localhost
              port: 8181
              protocol: http
              slot_type: cuda
              user_name: launcher
              group_name: hpcd
              singularity_image_root: /lustre/hdd/foundation_engineering/images
              job_storage_root: /scratch/launcher/.launcher.$HOSTNAME
              auth_file: /home/launcher/.launcher.$HOSTNAME.token
              path: /opt/singularity/bin:/usr/local/bin:${PATH}
              ld_library_path:
            security:
              initial_user_password: ${INITIAL_USER_PASSWORD}

      - test-e2e-slurm:
          name: test-e2e-slurm-gpu
          mark: "e2e_slurm_gpu"
          requires:
            - package-and-push-system-local-ee
          context:
            - dev-ci-cluster-default-user-credentials
          filters:
            branches:
              only:
                - main

      # Singularity over SLURM test on GCP
      - test-e2e-hpc-gcp:
          context:
            # Provides the GITHUB_USERNAME and GITHUB_TOKEN enviroment variable
            # that's required by the "gh" command for authentication.
            - github-read
            - gcp
            - gcp-ci-cluster-default-user-credentials
          matrix:
            parameters:
              name: [test-e2e-slurm-singularity-gcp]
              mark: ["e2e_slurm and not parallel and not gpu_required"]
          requires:
            - build-go-ee
          filters:
            branches:
              only:
                - main

      # Podman over SLURM test on GCP
      - test-e2e-hpc-gcp:
          context:
            # Provides the GITHUB_USERNAME and GITHUB_TOKEN enviroment variable
            # that's required by the "gh" command for authentication.
            - github-read
            - gcp
            - gcp-ci-cluster-default-user-credentials
          matrix:
            parameters:
              name: [test-e2e-slurm-podman-gcp]
              container-run-type: ["podman"]
              mark: ["e2e_slurm and not parallel and not gpu_required"]
          requires:
            - build-go-ee
          filters:
            branches:
              only:
                - main

      # Enroot over SLURM test on GCP
      - test-e2e-hpc-gcp:
          context:
            # Provides the GITHUB_USERNAME and GITHUB_TOKEN enviroment variable
            # that's required by the "gh" command for authentication.
            - github-read
            - gcp
            - gcp-ci-cluster-default-user-credentials
          matrix:
            parameters:
              name: [test-e2e-slurm-enroot-gcp]
              container-run-type: ["enroot"]
              mark: ["e2e_slurm and not parallel and not gpu_required"]
          requires:
            - build-go-ee
          filters:
            branches:
              only:
                - main

      # Singularity over PBS test on GCP
      - test-e2e-hpc-gcp:
          context:
            # Provides the GITHUB_USERNAME and GITHUB_TOKEN enviroment variable
            # that's required by the "gh" command for authentication.
            - github-read
            - gcp
            - gcp-ci-cluster-default-user-credentials
