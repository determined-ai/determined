  test-e2e-shared-cluster:
    parameters:
      mark:
        type: string
      parallelism:
        type: integer
        default: 1
      environment-gpu-enabled:
        type: string
        default: "0"
      test-type:
        type: string
    circleci_ip_ranges: true
    environment:
      DET_TEST_GPU_ENABLED: <<parameters.environment-gpu-enabled>>
      SHARED_CLUSTER: true
    docker:
      - image: <<pipeline.parameters.docker-image>>
    parallelism: <<parameters.parallelism>>
    steps:
