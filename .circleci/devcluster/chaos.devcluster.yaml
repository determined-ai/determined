stages:
  - db:
      name: db

  - master:
      pre:
        - sh: make -C tools prep-root
      config_file:
        db:
          host: localhost
          port: 5432
          password: postgres
          user: postgres
          name: determined
        checkpoint_storage:
          type: shared_fs
          host_path: /tmp
          storage_path: determined-cp
        log:
          level: debug
        root: tools/build

  - agent:
      name: agent1
      config_file:
        master_host: 127.0.0.1
        # This expects the master to be behind a proxy and open on 8081.
        master_port: 8081
        agent_id: agent1
        container_master_host: $DOCKER_LOCALHOST
