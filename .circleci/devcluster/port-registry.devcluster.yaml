stages:
  - db:
      name: db

  - master:
      pre:
        - sh: make -C tools prep-root
      config_file:
        db:
          host: localhost
          port: 5432
          password: postgres
          user: postgres
          name: determined
        checkpoint_storage:
          type: shared_fs
          host_path: /tmp
          storage_path: determined-cp
        log:
          level: debug
        root: tools/build
        cache: 
          cache_dir: /tmp/determined-cache
        launch_error: false
        task_container_defaults: 
            network_mode: host 

  - agent:
      name: agent
      config_file:
        master_host: 127.0.0.1
        master_port: 8080
        agent_id: agent
        artificial_slots: 4
        container_master_host: $DOCKER_LOCALHOST
