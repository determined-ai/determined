stages:
  - db:
      name: db

  - master:
      pre:
        - sh: make -C tools prep-root
      config_file:
        db:
          host: localhost
          port: 5432
          password: postgres
          user: postgres
          name: determined
        checkpoint_storage:
          type: shared_fs
          host_path: /tmp
          storage_path: determined-cp
        log:
          level: debug
        root: tools/build
        cache: 
          cache_dir: /tmp/determined-cache
        launch_error: false
        resource_manager:
          default_aux_resource_pool: default
          default_compute_resource_pool: default
          scheduler:
            fitting_policy: best
            type: fair_share
          type: agent
        resource_pools:
          - agent_reattach_enabled: true
            agent_reconnect_wait: 25s
            description: ''
            max_aux_containers_per_agent: 100
            pool_name: default
            provider: null
            task_container_defaults: null

  - custom:
      name: proxy
      cmd: ["socat", "-d", "-d", "TCP-LISTEN:8081,reuseaddr,fork", "TCP:localhost:8080"]
      post:
        - conncheck:
            port: 8081

  - agent:
      name: agent1
      config_file:
        master_host: 127.0.0.1
        master_port: 8081
        agent_id: agent1
        container_master_host: $DOCKER_LOCALHOST
        agent_reconnect_attempts: 24
        agent_reconnect_backoff: 5
        container_auto_remove_disabled: true
        hooks:
          on_connection_lost: ["touch", "/tmp/agent1-connection-lost"]


  - agent:
      name: agent2
      config_file:
        master_host: 127.0.0.1
        master_port: 8081
        agent_id: agent2
        container_master_host: $DOCKER_LOCALHOST
        fluent:
          port: 24225  # default value is 24224
          container_name: determined-fluent-2
        agent_reconnect_attempts: 24
        agent_reconnect_backoff: 5
        container_auto_remove_disabled: true

  - agent:
      name: agent10  # Copy of agent1, but with different slots.
      config_file:
        master_host: 127.0.0.1
        master_port: 8081
        agent_id: agent1
        container_master_host: $DOCKER_LOCALHOST
        agent_reconnect_attempts: 24
        agent_reconnect_backoff: 5
        container_auto_remove_disabled: true
        artificial_slots: 4
