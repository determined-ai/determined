description: mnist_pytorch_adaptive
data:
  url: https://s3-us-west-2.amazonaws.com/determined-ai-test-data/pytorch_mnist.tar.gz
entrypoint: model_def:MNistTrial
checkpoint_storage:
  type: shared_fs
  host_path: /tmp
  storage_path: determined-integration-checkpoints
hyperparameters:
  learning_rate:
    type: log
    minval: -3.0
    maxval: -1.0
    base: 10
  dropout:
    type: double
    minval: .2
    maxval: .8
  global_batch_size:
    type: const
    val: 64
  n_filters1:
    type: int
    minval: 8
    maxval: 64
  n_filters2:
    type: int
    minval: 8
    maxval: 64
searcher:
  name: adaptive
  metric: validation_error
  smaller_is_better: true
  target_trial_steps: 4
  step_budget: 16
  mode: aggressive
  max_rungs: 2
  divisor: 2
max_restarts: 0
# bind-mounting the /tmp/work_dir directory for the mnist_pytorch experiment
# enables the reuse of the downloaded dataset.
bind_mounts:
  - host_path: /tmp
    container_path: /tmp/work_dir
