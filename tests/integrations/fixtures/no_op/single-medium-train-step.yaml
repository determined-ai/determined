description: noop-medium-step
checkpoint_storage:
  type: shared_fs
  host_path: /tmp
  storage_path: determined-integration-checkpoints
hyperparameters:
  global_batch_size: 32
  metrics_progression: decreasing
  metrics_base:
    type: double
    minval: 0.5
    maxval: 0.9
  metrics_sigma: 0
  # Each step will take 0.05 seconds / batch * 100 batches = 5 seconds
  training_batch_seconds: 0.05
searcher:
  name: single
  metric: validation_error
  max_steps: 5
reproducibility:
  experiment_seed: 999
max_restarts: 0
entrypoint: model_def:NoOpTrial
