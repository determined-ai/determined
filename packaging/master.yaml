## Scheduler configuration. Defaults to using best fit scheduler.
#scheduler:
#  type: fair_share
#  fit: best

## Container default configurations.
#container_defaults:
#  shm_size_bytes: 4294967296
#  network_mode: bridge

## Trial runner configurations. Configure the network interface used by trial
# runners for distributed (multi-machine) training, as well as the ports used
# by NCCL and GLOO libraries during distributed training.  Network interface
# defaults to auto-discovery, and NCCL and GLOO ports default to random
# non-privileged ports.
#trial_runner:
#  network_interface: <network interface name>
#  nccl_port_range: <MIN:MAX>
#  gloo_port_range: <MIN:MAX>

## Elastic AI infrastructure configuration. Configure only one of the
## dynamic agent types.
#provisioner:

## The url of the Determined master.
#  master_url: <scheme://host:port>

## The startup script for the agent.
#  startup_script: <startup script>

## The Docker network to use for the agent when using dynamic agents. If this is
## set to "host", Docker host-mode networking will be used instead. Defaults to "default".
#  agent_docker_network: default

## The docker runtime to use for the agent when using dynamic agent. Defaults to "nvidia".
#  agent_docker_runtime: nvidia

## The docker image to use for the agent when using dynamic agents. This value
## must be configured.
#  agent_docker_image: determinedai/determined-agent:<version>

## The maximum idle period of agents. The master waits for this period of time
## before shutting down the idle agents. Defaults to 5 min.
#  max_idle_agent_period: 5m

## Configure AWS dynamic agents. The `provider`, `image_id`, `security_group`, and
## `ssh_key_name` are required to be set to use AWS dynamic agents.
#  provider: aws
#  region: <region>
#  root_volume_size: 200
#  image_id: <AMI id>
#  tag_key: <tag key for agent discovery>
#  tag_value: <tag value for agent discovery>
#  instance_name: determined-ai-agent
#  ssh_key_name: <ssh key name>
#  iam_instance_profile_arn: <iam_instance_profile_arn>
#  network_interface:
#    public_ip: true
#    security_group_id: <security group id>
#    subnet_id: <subnet id>
#  instance_type: p3.8xlarge
#  max_instances: 5

