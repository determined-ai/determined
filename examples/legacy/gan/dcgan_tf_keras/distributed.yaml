name: dc_gan
hyperparameters:
  noise_dim: 128
  global_batch_size: 1024
  discriminator_lr: 0.00003
  generator_lr: 0.00003
records_per_epoch: 50000
searcher:
  name: single
  metric: "val_d_loss"
  smaller_is_better: true
  max_length:
    epochs: 50
entrypoint: model_def:DCGanTrial
resources:
  slots_per_trial: 4
