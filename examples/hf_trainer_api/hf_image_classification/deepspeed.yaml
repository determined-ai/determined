name: vision transformer deepspeed stage 1
debug: false
environment:
  environment_variables:
    - NCCL_DEBUG=INFO
    # You may need to modify this to match your network configuration.
    - NCCL_SOCKET_IFNAME=ens,eth,ib
  image:
    gpu: determinedai/environments:cuda-11.3-pytorch-1.10-deepspeed-0.8.3-gpu-0.22.1
resources:
  slots_per_trial: 2
searcher:
  name: single
  max_length:
    batches: 100
  metric: eval_loss
hyperparameters:
  deepspeed_config: ds_configs/ds_config_stage_1.json
  training_arguments:
    learning_rate: 1e-5
entrypoint: >-
  python -m determined.launch.deepspeed
  python image_classification.py
  --dataset_name beans
  --output_dir ./beans_outputs/
  --remove_unused_columns False
  --do_train
  --do_eval
  --max_steps 100
  --per_device_train_batch_size 8
  --per_device_eval_batch_size 8
  --logging_strategy steps
  --logging_steps 10
  --evaluation_strategy steps
  --eval_steps 10
  --save_total_limit 3
  --seed 1337
  --save_strategy steps
  --save_steps 20
  --deepspeed ds_configs/ds_config_stage_1.json
  --trust_remote_code false
max_restarts: 0
