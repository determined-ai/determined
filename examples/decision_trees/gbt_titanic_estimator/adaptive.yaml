name: boosted_trees_estimator_adaptive_search
data:
  titanic_dataset:
    train: "https://storage.googleapis.com/tf-datasets/titanic/train.csv"
    eval: "https://storage.googleapis.com/tf-datasets/titanic/eval.csv"
hyperparameters:
  n_trees:
    type: int
    minval: 100
    maxval: 1000
  max_depth:
    type: int
    minval: 5
    maxval: 20
  learning_rate:
    type: log
    base: 10
    minval: -4.0
    maxval: -2.0
  l1_regularization:
    type: log
    base: 10
    minval: -4.0
    maxval: -2.0
  l2_regularization:
    type: log
    base: 10
    minval: -4.0
    maxval: -2.0
  min_node_weight:
    type: double
    minval: 0.0
    maxval: 0.5
  global_batch_size: 8
searcher:
  name: adaptive_asha
  metric: accuracy
  smaller_is_better: false
  max_length:
    batches: 500
  max_trials: 100
entrypoint: model_def:BoostedTreesTrial
scheduling_unit: 1
environment:
  image: "determinedai/environments:py-3.8-pytorch-1.12-tf-2.8-cpu-0.21.0"
