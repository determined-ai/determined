description: darts_rnn_nas

data:
  data_download_dir: /data

bind_mounts:
    - host_path: /tmp
      container_path: /data
      read_only: false

hyperparameters:
  learning_rate: 20
  global_batch_size: 64
  # Epoch to start checking whether we should switch to
  # ASGD instead of SGD.
  optimizer_switch_epoch: 75
  eval_batch_size: 10
  emsize: 850
  nhid: 850
  nhidlast: 850
  bptt: 35
  dropout: 0.75
  dropouth: 0.25
  dropoutx: 0.75
  dropouti: 0.2
  dropoute: 0.1
  nonmono: 5
  alpha: 0
  beta: 1e-3
  weight_decay: 8e-7
  max_seq_length_delta: 20
  clip_gradients_l2_norm: 0.25


  # Tunable hyperparameters
  node1_edge: 0
  node2_edge: 1
  node3_edge: 1
  node4_edge: 1
  node5_edge: 2
  node6_edge: 5
  node7_edge: 3
  node8_edge: 5

  node1_op: sigmoid
  node2_op: relu
  node3_op: relu
  node4_op: identity
  node5_op: tanh
  node6_op: sigmoid
  node7_op: tanh
  node8_op: relu

resources:
  slots_per_trial: 2

scheduling_unit: 100

min_validation_period: 
  batches: 400

optimizations:
  average_training_metrics: true

searcher:
  name: single 
  metric: loss
  max_length: 
    batches: 10000
  smaller_is_better: true 

entrypoint: model_def:DARTSRNNTrial
