name: shiftvit_mnist_distributed
data:
  dataset_name: mnist
  download_dir: /data
  num_workers: 4
  pin_memory: True
records_per_epoch:
  60000
hyperparameters:
  lr: 1.0e-2
  n_div: 8
  img_size: 28
  patch_size: 4
  in_chans: 1
  num_classes: 10
  embed_dim: 64
  depths: [2, 4]
  mlp_ratio: 4.0
  drop_rate: 0.0
  drop_path_rate: 0.1
  norm_layer: GN1
  act_layer: GELU
  patch_norm: True
  use_checkpoint: False
  global_batch_size: 256
resources:
  slots_per_trial: 4
min_validation_period:
  epochs: 1
searcher:
  name: single
  metric: validation_loss
  max_length:
    epochs: 3
  smaller_is_better: true
entrypoint: model_def:ShiftViTTrial
