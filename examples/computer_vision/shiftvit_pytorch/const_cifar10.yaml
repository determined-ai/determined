name: shiftvit_cifar10_const
entrypoint: model_def:ShiftViTTrial
data:
  dataset_name: cifar10
  download_dir: /data
  num_workers: 4
  pin_memory: True
  persistent_workers: True
records_per_epoch:
  50000
hyperparameters:
  global_batch_size: 512
  # ShiftViT model args
  model:
    n_div: 8
    patch_size: 2
    embed_dim: 96
    depths: [ 2, 2, 6, 2 ]
    mlp_ratio: 4.0
    drop_rate: 0.7
    drop_path_rate: 0.3
    norm_layer: GN1
    act_layer: GELU
    patch_norm: True
    use_checkpoint: False
  # ShiftViT optimizer defaults
  optimizer:
    opt: adamw
    lr: 5.0e-4
    opt_eps: 1.0e-8
    opt_betas: null
    clip_grad: null
    momentum: 0.9
    weight_decay: 0.05
  # ShiftViT scheduler defaults
  scheduler:
    sched: cosine
    # ShiftViT ImageNet experiments train for 300 epochs, reduced here for cost. Other scheduler parameters
    # follow ShiftViT defaults.
    epochs: &epochs 5
    lr_noise: null
    lr_noise_pct: 0.67
    lr_noise_std: 1.0
    warmup_lr: 1.0e-6
    min_lr: 1.0e-5
    warmup_epochs: 20
    cooldown_epochs: 20
  # timm.data.create_transform args
  transform:
    scale: [ 0.33, 1.0 ]
    ratio: [ .75, 1.33 ]
    hflip: 0.5
    vflip: 0.
    color_jitter: 0.4
    auto_augment: rand-m9-mstd0.5-inc1
    interpolation: bicubic
    re_prob: 0.25
    re_mode: pixel
    re_count: 1
min_validation_period:
  epochs: 1
searcher:
  name: single
  metric: validation_loss
  max_length:
    epochs: 16
  smaller_is_better: true
max_restarts: 1
