name: shiftvit_cifar10_distributed
entrypoint: model_def:ShiftViTTrial
reproducibility:
  experiment_seed: 42
data:
  dataset_name: cifar10
  download_dir: /data
  num_workers: 4
  pin_memory: True
  persistent_workers: True
records_per_epoch:
  50000
hyperparameters:
  global_batch_size: 2048
  # ShiftViT model args
  model:
    n_div: 16
    patch_size: 2
    embed_dim: 96
    depths: [ 2, 2, 6, 2 ]
    mlp_ratio: 4.0
    drop_rate: 0.25
    drop_path_rate: 0.25
    norm_layer: GN1
    act_layer: GELU
    patch_norm: True
    use_checkpoint: False
  # timm.optim.create_optimizer args
  optimizer:
    opt: adamw
    lr: 1.0e-3
    opt_eps: 1.0e-8
    opt_betas: null
    clip_grad: null
    momentum: 0.9
    weight_decay: 0.05
  # timm.scheduler.create_schedulers args
  scheduler:
    sched: cosine
    epochs: 16
    lr_noise: null
    lr_noise_pct: 0.67
    lr_noise_std: 1.0
    warmup_lr: 1.0e-6
    min_lr: 1.0e-5
    warmup_epochs: 2
    cooldown_epochs: 0
  # timm.data.create_transform args
  transform:
    scale: [ 0.9, 1.0 ]
    ratio: [ .9, 1.1 ]
    hflip: 0.5
    vflip: 0.
    color_jitter: 0.1
    auto_augment: null
    interpolation: bicubic
    re_prob: 0.1
    re_mode: pixel
    re_count: 1
min_validation_period:
  epochs: 1
searcher:
  name: single
  metric: validation_loss
  max_length:
    epochs: 16 # epochs + cooldown_epochs from scheduler
  smaller_is_better: true
max_restarts: 0
resources:
  slots_per_trial: 4
profiling:
  enabled: True
optimizations:
  average_training_metrics: True
