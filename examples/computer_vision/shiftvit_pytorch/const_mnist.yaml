name: shiftvit_mnist_const
data:
  dataset_name: mnist
  download_dir: /data
  num_workers: 4
  pin_memory: True
records_per_epoch:
  60000
hyperparameters:
  lr: 3e-4
  n_div: 16
  img_size: 28
  patch_size: 2
  in_chans: 1
  num_classes: 10
  embed_dim: 96
  depths: [2, 2, 6, 2]
  mlp_ratio: 4.0
  drop_rate: 0.25
  drop_path_rate: 0.55
  norm_layer: GN1
  act_layer: GELU
  patch_norm: True
  use_checkpoint: False
  global_batch_size: 512
min_validation_period:
  epochs: 1
searcher:
  name: single
  metric: validation_loss
  max_length:
    epochs: 4
  smaller_is_better: true
entrypoint: model_def:ShiftViTTrial
