  remode: pixel
  recount: 1
  train_interpolation: random
  smoothing: None
  jit_loss: None
  new_focal: None
  model_ema_decay: 0.9999
  dist_bn: ''
  seed: 42
  recovery_interval: 0
  workers: 4
  save_images: False
  channels_last: False
  pin_mem: False
  no_prefetcher: False
  bench_labeler: False
  output: None
  eval_metric: map
  tta: 0
  epochs: 300 # update according to max_length
  fake_data: False
records_per_epoch: 118287
searcher:
  name: single
  metric: val_loss
  max_length:
    epochs: 300
entrypoint: model_def:EffDetTrial
min_validation_period:
  epochs: 1
bind_mounts:
  - host_path: # abs path to data
    container_path: /mnt/data/
