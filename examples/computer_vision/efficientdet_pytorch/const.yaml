description: efficientdet_const
environment:
  image: determinedai/environments-dev:cuda-10.2-pytorch-1.7-tf-1.15-gpu-0.21.2
hyperparameters:
  global_batch_size: 16
  min_loss_scale: 16.0
  sync_bn: False
  amp: True
  model_ema: True
  root: '/mnt/data'
  dataset: coco
  model: efficientdet_d0
  redundant_bias: None
  val_skip: 0
  num_classes: None
  pretrained: False
  no_pretrained_backbone: False
  initial_checkpoint: None
  resume: ''
  no_resume_opt: False
  mean: None
  std: None
  interpolation: ''
  fill_color: None
  clip_grad: 10.0
  opt: fusedmomentum
  opt_eps: 0.001
  momentum: 0.9
  weight_decay: 4.0e-05
  sched: cosine
  lr: .03
  lr_noise: 0.4 0.9
  lr_noise_pct: 0.67
  lr_noise_std: 1.0
  lr_cycle_mul: 1.0
  lr_cycle_limit: 1
  warmup_lr: 0.0001
  min_lr: 1.0e-5
  start_epoch: None
