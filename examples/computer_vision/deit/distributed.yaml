description: deit_const
environment:
  image: determinedai/environments:cuda-10.2-pytorch-1.7-tf-1.15-gpu-0.17.4
hyperparameters:
  global_batch_size: 16
  min_loss_scale: 16.0
  root: '/mnt/data'
  model: deit_d0
  color_jitter: 0.4 # 
  aa: rand-m9-mstd0.5-inc1 #
  reprob: 0.25 #
  remode: pixel #
  recount: 1 #
  train_interpolation: bicubic #
  opt: fusedmomentum
  momentum: 0.9
  weight_decay: 4.0e-05
  lr: .03
  lr_noise: 0.4 0.9
  lr_noise_pct: 0.67
  lr_noise_std: 1.0
  lr_cycle_mul: 1.0
  lr_cycle_limit: 1
  warmup_lr: 0.0001
  min_lr: 1.0e-5
  workers: 4
  epochs: 300 # update according to max_length
  drop: 0.0 #
  drop_path: 0.1 #
  input_size: 224 # 
  data_set: CIFAR
records_per_epoch: 118287
searcher:
  name: single
  metric: loss
  max_length:
    epochs: 300
entrypoint: model_def:DeitTrial
resources:
  slots_per_trial: 2
min_validation_period:
  epochs: 1
bind_mounts:
  - host_path: /tmp
    container_path: /mnt/data/
