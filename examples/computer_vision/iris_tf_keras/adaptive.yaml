name: iris_tf_keras_adaptive_search
environment:
  image: junk
#     cpu: determinedai/tensorflow-ngc-dev:0736b6d
#     gpu: determinedai/tensorflow-ngc-dev:0736b6d
hyperparameters:
  learning_rate:
    type: log
    minval: -5.0
    maxval: 1.0
    base: 10.0
  learning_rate_decay: 1.0e-6
  layer1_dense_size:
    type: int
    minval: 4
    maxval: 32
  global_batch_size:
    type: int
    minval: 5
    maxval: 30
searcher:
  name: adaptive_asha
  metric: val_categorical_accuracy
  smaller_is_better: false
  # XXX fixme
  max_length:
    batches: 6400
  max_trials: 512
entrypoint: >-
  python3 -m determined.launch.tensorflow --
  python3 train.py
