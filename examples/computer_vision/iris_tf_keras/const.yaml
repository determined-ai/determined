name: iris_tf_keras_const
data:
  train_url: http://download.tensorflow.org/data/iris_training.csv
  test_url: http://download.tensorflow.org/data/iris_test.csv
environment:
  image:
    cpu: determinedai/tensorflow-ngc-dev:e960eae
    gpu: determinedai/tensorflow-ngc-dev:e960eae
hyperparameters:
  learning_rate: 1.0e-4
  learning_rate_decay: 1.0e-6
  layer1_dense_size: 16
  global_batch_size: 16
searcher:
  name: single
  metric: val_categorical_accuracy
  smaller_is_better: false
  max_length:
    batches: 5000
entrypoint: python3 -m determined.launch.horovod --autohorovod --trial model_def:IrisTrial
