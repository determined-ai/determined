  metric: val_accuracy
  smaller_is_better: false
  max_length:
    batches: 1140

min_validation_period:
  batches: 57
entrypoint: model_def:UNetsTrial
scheduling_unit: 57
environment:
    image: determinedai/environments:cuda-11.3-pytorch-1.12-tf-2.11-gpu-2b7e2a1
