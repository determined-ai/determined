description: mnist_pytorch_lightning_adaptive
data:
  url: "https://s3-us-west-2.amazonaws.com/determined-ai-test-data/pytorch_mnist.tar.gz"
hyperparameters:
  global_batch_size: 64
  learning_rate:
    type: double
    minval: .0001
    maxval: .1
resources:
  slots_per_trial: 1
searcher:
  name: adaptive_asha
  metric: val_loss
  smaller_is_better: true
  max_trials: 16
  max_length:
    batches: 937
entrypoint: model_def:MNISTTrial
environment:
  image:
    gpu: determinedai/environments:cuda-10.2-pytorch-1.7-lightning-1.2-tf-2.4-gpu-0.10.0
    cpu: determinedai/environments:py-3.7-pytorch-1.7-lightning-1.2-tf-2.4-cpu-0.10.0
