name: cifar10_pytorch_adaptive_search
hyperparameters:
  learning_rate:
    type: log
    minval: -5.0
    maxval: 1.0
    base: 10.0
  learning_rate_decay: 1.0e-6
  layer1_dropout:
    type: double
    minval: 0.2
    maxval: 0.5
  layer2_dropout:
    type: double
    minval: 0.2
    maxval: 0.5
  layer3_dropout:
    type: double
    minval: 0.2
    maxval: 0.5
  global_batch_size:
    type: int
    minval: 16
    maxval: 64
records_per_epoch: 50000
searcher:
  name: adaptive_asha
  metric: validation_error
  max_length:
    epochs: 32
  max_trials: 16
entrypoint: model_def:CIFARTrial
min_validation_period:
  epochs: 1
