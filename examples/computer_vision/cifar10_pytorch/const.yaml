name: cifar10_pytorch_const
hyperparameters:
  learning_rate: 1.0e-4
  learning_rate_decay: 1.0e-6
  layer1_dropout: 0.25
  layer2_dropout: 0.25
  layer3_dropout: 0.5
  global_batch_size: 32
records_per_epoch: 5
searcher:
  name: single
  metric: validation_error
  max_length:
    epochs: 2
entrypoint: model_def:CIFARTrial
min_validation_period:
  epochs: 1
