description: vqa
hyperparameters:
  bucket_name: determined-ai-coco-dataset
  global_batch_size: 32
  image_size: 448
  train_central_fraction: 0.875
  val_central_fraction: 1.0
  max_answers: 3000
  output_features: 2048
  lr: 1e-3
  lr_halflife: 50000
  data_workers: 8
  num_tokens: 15193
searcher:
  name: single
  metric: loss
  max_length:
    batches: 100
  smaller_is_better: true
max_restarts: 0
resources:
  slots_per_trial: 2 # max number of GPUs a trial is allowed to individually use
  shm_size: 16000000000
scheduling_unit: 100
entrypoint: model_def:VQATrial
