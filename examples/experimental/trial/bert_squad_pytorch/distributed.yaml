# After fine-tuning for 800 steps, model should achieve F1 = 88.52 per https://github.com/huggingface/transformers/tree/master/examples/question-answering
description: Bert_SQuAD_PyTorch
hyperparameters:
    global_batch_size: 12
    learning_rate: 3e-5
    lr_scheduler_epoch_freq: 1
    model_type: 'bert'
    adam_epsilon: 1e-8
    weight_decay: 0
    num_warmup_steps: 0
    num_training_steps: 400
    max_seq_length: 384
    doc_stride: 128
    max_query_length: 64
    n_best_size: 20
    max_answer_length: 30
    null_score_diff_threshold: 0.0
resources:
    slots_per_trial: 8
searcher:
    name: single
    metric: f1
    max_steps: 800
    smaller_is_better: false
min_validation_period: 100 
data:
    pretrained_model_name: "bert-base-uncased"
    download_data: False
    task: "SQuAD1.1"
entrypoint: model_def:BertSQuADPyTorch
