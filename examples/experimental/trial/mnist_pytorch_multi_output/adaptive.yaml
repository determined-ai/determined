description: mnist_pytorch_adaptive
data:
  url: https://s3-us-west-2.amazonaws.com/determined-ai-test-data/pytorch_mnist.tar.gz
hyperparameters:
  global_batch_size: 64
  learning_rate:
    type: log
    minval: -3.0
    maxval: -1.0
    base: 10
  dropout:
    type: double
    minval: .2
    maxval: .8
  n_filters1:
    type: int
    minval: 8
    maxval: 64
  n_filters2:
    type: int
    minval: 8
    maxval: 64
searcher:
  name: adaptive_simple
  metric: validation_error
  smaller_is_better: true
  max_length:
    batches: 3200
  max_trials: 16
  mode: aggressive
  max_rungs: 3
  divisor: 4
entrypoint: model_def:MultiMNistTrial
