description: Flexible Primitive MNIST Pytorch Distributed
data:
  url: "https://s3-us-west-2.amazonaws.com/determined-ai-test-data/pytorch_mnist.tar.gz"
hyperparameters:
  global_batch_size: 32
  lr: 0.0002
  b1: 0.5
  b2: 0.999
  latent_dim: 100
searcher:
  name: single
  metric: loss
  max_steps: 200
  smaller_is_better: True
resources:
  slots_per_trial: 8
