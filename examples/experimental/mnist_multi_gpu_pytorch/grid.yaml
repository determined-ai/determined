description: mnist_pytorch_grid
data:
  url: https://s3-us-west-2.amazonaws.com/determined-ai-test-data/pytorch_mnist.tar.gz
hyperparameters:
  learning_rate:
    type: log
    minval: -3.0
    maxval: -1.0
    base: 10
    count: 3
  dropout:
    type: double
    minval: .2
    maxval: .8
    count: 3
  global_batch_size:
    type: const
    val: 64
  n_filters1:
    type: int
    minval: 16
    maxval: 32
    count: 2
  n_filters2:
    type: int
    minval: 16
    maxval: 32
    count: 2
searcher:
  name: grid
  metric: validation_error
  smaller_is_better: true
  max_steps: 1
entrypoint: model_def:MNistTrial
