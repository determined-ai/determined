description: mnist_pytorch_random
data:
  url: https://s3-us-west-2.amazonaws.com/determined-ai-test-data/pytorch_mnist.tar.gz
hyperparameters:
  learning_rate:
    type: log
    minval: -3.0
    maxval: -1.0
    base: 10
  dropout:
    type: double
    minval: .2
    maxval: .8
  global_batch_size:
    type: const
    val: 64
  n_filters1:
    type: int
    minval: 8
    maxval: 64
  n_filters2:
    type: int
    minval: 8
    maxval: 64
searcher:
  name: random
  metric: validation_error
  smaller_is_better: true
  max_trials: 4
  max_steps: 8
entrypoint: model_def:MNistTrial
