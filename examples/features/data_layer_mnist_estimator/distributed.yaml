name: data_layer_mnist_estimator_const
data:
  skip_checkpointing_input: true
hyperparameters:
  learning_rate: 1.0e-3
  global_batch_size: 128
  hidden_layer_1: 2500
  hidden_layer_2: 1000
  hidden_layer_3: 500
  dropout: 0.5
data_layer:
  type: shared_fs
searcher:
  name: single
  metric: accuracy
  smaller_is_better: false
  max_length:
    batches: 4000
entrypoint: model_def:MNistTrial
resources:
  slots_per_trial: 2
