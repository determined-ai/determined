description: mnist_tp_const_parallel
data:
  base_url: https://s3-us-west-2.amazonaws.com/determined-ai-datasets/mnist/
  training_data: train-images-idx3-ubyte.gz
  training_labels: train-labels-idx1-ubyte.gz
  validation_set_size: 10000
hyperparameters:
  base_learning_rate: 0.001
  weight_cost: 0.00001
  global_batch_size: 64
  n_filters: 40
  decay_steps: 4680
  decay_rate: 0.3
resources:
  # parallel run assumes 8 GPUs per agent instance
  slots_per_trial: 8
searcher:
  name: single
  metric: val_accuracy
  max_steps: 4
  smaller_is_better: false
batches_per_step: 16
min_checkpoint_period: 2
entrypoint: model_def:MNISTTrial
