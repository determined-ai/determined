description: mnist_estimator_adaptive_search
hyperparameters:
  global_batch_size: 64
  learning_rate:
    type: log
    minval: -4.0
    maxval: -2.0
    base: 10
  hidden_layer_1:
    type: int
    minval: 250
    maxval: 2500
  hidden_layer_2:
    type: int
    minval: 250
    maxval: 2500
  hidden_layer_3:
    type: int
    minval: 250
    maxval: 2500
  dropout:
    type: double
    minval: 0.0
    maxval: 0.5
searcher:
  name: adaptive_simple
  metric: accuracy
  max_steps: 64
  max_trials: 16
  smaller_is_better: false
entrypoint: model_def:MNistTrial
