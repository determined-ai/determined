description: mnist_estimator_const_parallel
hyperparameters:
  learning_rate: 1e-3
  global_batch_size: 64
  hidden_layer_1: 2500
  hidden_layer_2: 1000
  hidden_layer_3: 500
  dropout: 0.5
resources:
  # parallel run assumes 8 GPUs per agent instance
  slots_per_trial: 8
searcher:
  name: single
  metric: accuracy
  max_steps: 10
  smaller_is_better: false
entrypoint: model_def:MNistTrial
