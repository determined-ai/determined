description: mnist_tp_adaptive_search
data:
  base_url: https://s3-us-west-2.amazonaws.com/determined-ai-datasets/mnist/
  training_data: train-images-idx3-ubyte.gz
  training_labels: train-labels-idx1-ubyte.gz
  validation_set_size: 10000
hyperparameters:
  base_learning_rate:
    type: double
    minval: 0.0001
    maxval: 0.005
  weight_cost:
    type: double
    minval: 0.000005
    maxval: 0.00005
  global_batch_size:
    type: int
    minval: 16
    maxval: 128
  n_filters:
    type: int
    minval: 8
    maxval: 64
  decay_steps:
    type: int
    minval: 2000
    maxval: 8000
  decay_rate:
    type: double
    minval: 0.1
    maxval: 0.8
searcher:
  name: adaptive_simple
  metric: val_accuracy
  max_length:
    batches: 320
  max_trials: 16
  smaller_is_better: false
batches_per_step: 16
checkpoint_period:
  batches: 32
entrypoint: model_def:MNISTTrial
