description: iris_tf_keras_const_distributed
data:
  train_url: http://download.tensorflow.org/data/iris_training.csv
  test_url: http://download.tensorflow.org/data/iris_test.csv
hyperparameters:
  learning_rate: 1e-4
  learning_rate_decay: 1e-6
  layer1_dense_size: 16
  global_batch_size: 30
resources:
  # 2-machine distributed run assumes 8 GPUs per agent instance
  slots_per_trial: 16
searcher:
  name: single
  metric: val_categorical_accuracy
  max_steps: 50
entrypoint: model_def:IrisTrial
