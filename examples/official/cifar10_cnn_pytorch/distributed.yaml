description: cifar10_pytorch_const_distributed
data:
  url: https://s3-us-west-2.amazonaws.com/determined-ai-datasets/cifar10/cifar-10-python.tar.gz
hyperparameters:
  learning_rate: 1e-4
  learning_rate_decay: 1e-6
  layer1_dropout: 0.25
  layer2_dropout: 0.25
  layer3_dropout: 0.5
  global_batch_size: 32
resources:
  # 2-machine distributed run assumes 8 GPUs per agent instance
  slots_per_trial: 16
searcher:
  name: single
  metric: validation_error
  max_steps: 50
  smaller_is_better: true
entrypoint: model_def:CIFARTrial
