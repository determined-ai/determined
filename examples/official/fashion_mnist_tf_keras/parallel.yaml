description: fashion_mnist_tf_keras_const_parallel
hyperparameters:
  global_batch_size: 32
  dense1: 128
resources:
  # parallel run assumes 8 GPUs per agent instance
  slots_per_trial: 8
searcher:
  name: single
  metric: val_accuracy
  max_steps: 9 # num steps = number of desired epochs (5) * (total batches per epoch (~900) / batches per step (100))
entrypoint: model_def:FashionMNISTTrial
