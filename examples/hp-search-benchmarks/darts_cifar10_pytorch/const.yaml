description: darts_cnn_nas

data:
  data_download_dir: /data 

min_validation_period:
  batches: 500

hyperparameters:
  learning_rate: 0.025
  momentum: 0.9
  weight_decay: 3e-4
  train_epochs: 300
  global_batch_size: 96
  init_channels: 36
  layers: 20
  auxiliary: true
  auxiliary_weight: 0.4
  cutout: true
  cutout_length: 16
  drop_path_prob: 0.2
  clip_gradients_l2_norm: 5

  # Tunable hyperparameters
  # Normal cell
  normal_node1_edge1: 0
  normal_node1_edge2: 0
  normal_node2_edge1: 1
  normal_node2_edge2: 0
  normal_node3_edge1: 1
  normal_node3_edge2: 0
  normal_node4_edge1: 0
  normal_node4_edge2: 1
  normal_node1_edge1_op: max_pool_3x3
  normal_node1_edge2_op: sep_conv_3x3
  normal_node2_edge1_op: max_pool_3x3
  normal_node2_edge2_op: sep_conv_3x3
  normal_node3_edge1_op: avg_pool_3x3
  normal_node3_edge2_op: sep_conv_5x5
  normal_node4_edge1_op: skip_connect
  normal_node4_edge2_op: skip_connect

  # Reduce cell
  reduce_node1_edge1: 1
  reduce_node1_edge2: 0
  reduce_node2_edge1: 0
  reduce_node2_edge2: 0
  reduce_node3_edge1: 2
  reduce_node3_edge2: 2
  reduce_node4_edge1: 1
  reduce_node4_edge2: 4
  reduce_node1_edge1_op: max_pool_3x3
  reduce_node1_edge2_op: avg_pool_3x3
  reduce_node2_edge1_op: dil_conv_5x5
  reduce_node2_edge2_op: avg_pool_3x3
  reduce_node3_edge1_op: dil_conv_3x3
  reduce_node3_edge2_op: max_pool_3x3
  reduce_node4_edge1_op: sep_conv_5x5
  reduce_node4_edge2_op: max_pool_3x3

scheduling_unit: 100

bind_mounts:
    - host_path: /tmp
      container_path: /data
      read_only: false

searcher:
  name: single
  metric: top1_accuracy 
  # 50k examples in train, 96 examples per batch, 100 batches per step -> 300 epochs ~ 1562 steps
  max_length:
    batches: 156200
  smaller_is_better: false 

entrypoint: model_def:DARTSCNNTrial
