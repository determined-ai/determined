description: gan_mnist_pytorch_lightning_const
data:
  url: "https://s3-us-west-2.amazonaws.com/determined-ai-test-data/pytorch_mnist.tar.gz"
records_per_epoch: 55000
hyperparameters:
  global_batch_size: 64
  lr: 0.0002
  b1: 0.5
  b2: 0.999
searcher:
  name: single
  metric: loss
  max_length:
      epochs: 5
  smaller_is_better: true
entrypoint: model_def:GANTrial
environment:
  image:
    gpu: determinedai/environments:cuda-11.0-pytorch-1.7-lightning-1.2-tf-2.4-gpu-0.12.0
    cpu: determinedai/environments:py-3.7-pytorch-1.7-lightning-1.2-tf-2.4-cpu-0.12.0
