name: No OOM error
debug: false
#profiling:
#    enabled: true
#    begin_on_batch: 1
#    end_after_batch: 10
#    sync_timings: false
hyperparameters:
  deepspeed_config: ds_config_offload.json
  deepspeed_offload: true
environment:
  environment_variables:
    - NCCL_DEBUG=INFO
    # You may need to modify this to match your network configuration.
    - NCCL_SOCKET_IFNAME=ens,eth,ib
  image:
    gpu: determinedai/environments:cuda-11.3-pytorch-1.10-deepspeed-0.8.3-gpu-0.22.1
bind_mounts:
  - host_path: /tmp
    container_path: /data
  - host_path: /tmp
    container_path: /root/.cache
resources:
  slots_per_trial: 2
records_per_epoch: 5000
searcher:
  name: single
  metric: accuracy
  smaller_is_better: false
  max_length:
    epochs: 1
entrypoint:
  - python3
  - -m
  - determined.launch.deepspeed
  - --trial
  - model_def:CIFARTrial
checkpoint_policy: none
max_restarts: 0
scheduling_unit: 2000
