name: gpt-neox-zero1-medium
debug: false
profiling:
    enabled: false
    begin_on_batch: 50
    end_after_batch: 100
    sync_timings: true
hyperparameters:
  search_world_size: false
  data_parallel_world_size: 8
  conf_dir: /gpt-neox/configs
  conf_file:
      - medium.yml
      - determined_cluster.yml
  overwrite_values:
     zero_optimization: 
       stage: 3
     pipe_parallel_size: 0
     model_parallel_size: 1
  wandb_group: null
  wandb_team: null
  user_script: null
  eval_tasks: null
environment:
    force_pull_image: true
    image:
      gpu: liamdetermined/gpt-neox
resources:
  slots_per_trial: 8
searcher:
  name: single
  metric: lm_loss
  smaller_is_better: false
  max_length:
    batches: 20000
min_validation_period:
    batches: 10000
max_restarts: 5
entrypoint: 
  - python3
  - -m
  - determined.launch.autodeepspeed
  - gpt2_trial:GPT2Trial
