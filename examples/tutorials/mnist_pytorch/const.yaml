name: mnist_pytorch_const
data:
  url: https://s3-us-west-2.amazonaws.com/determined-ai-test-data/pytorch_mnist.tar.gz
hyperparameters:
  learning_rate: 1.0
  global_batch_size: 64
  n_filters1: 32
  n_filters2: 64
  dropout1: 0.25
  dropout2: 0.5
searcher:
  name: single
  metric: validation_loss
  max_length:
      batches: 60000  # training images with batch size 64
  smaller_is_better: true
entrypoint:
  - python3
  - -m
  - idle_gpu_watcher
  - --min-percentage
  - "5"
  - --sample-freq
  - "5"
  - --sample-window
  - "10"
  - --startup-delay-samples
  - "6"
  - --debug
  - python3
  - -m
  - determined.launch.autohorovod
  - model_def:MNistTrial
