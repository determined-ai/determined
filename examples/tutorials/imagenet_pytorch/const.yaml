description: fashion_mnist_tf_keras_const
environment:
  image:
    gpu: 'determinedai/environments:cuda-10.0-pytorch-1.4-tf-1.15-gpu-0.8.0'
hyperparameters:
  global_batch_size: 256
  data_location: /mnt/data
  arch: resnet18
  workers: 4
  lr: 0.1
  momentum: 0.9
  weight_decay: 1e-4
  evaluate: store_true
  pretrained: True
  dataset: imagenet
records_per_epoch: 50000
searcher:
  name: single
  metric: val_loss
  smaller_is_better: true
  max_length:
    epochs: 60
entrypoint: model_def:ImagenetTrial
# set to imagenet path
bind_mounts:
  - host_path: /mnt/data
    container_path: /mnt/data