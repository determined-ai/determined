name: core-api-stage-0
entrypoint: ./0_start.py

# We're using the single-searcher to run just one instance of the training script
searcher:
   name: single
   # metric is required but it shouldn't hurt to ignore it at this point.
   metric: x
   # max_length will be ignored if the training script ignores it.
   max_length: 1

max_restarts: 0
