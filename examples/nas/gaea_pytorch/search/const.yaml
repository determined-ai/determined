description: gaea_search

data:
  download_dir: /data

bind_mounts:
  - host_path: /tmp
    container_path: /data
    read_only: false

hyperparameters:
    # Number of classes in dataset
    n_classes: 10
    # Channel shuffle factor.  1 / shuffle_factor channels are activated at a given time.
    shuffle_factor: 4
    global_batch_size: 256
    learning_rate: 0.1
    momentum: 0.9
    min_learning_rate: 0
    scheduler_epochs: 50
    weight_decay: 3e-4
    arch_learning_rate: 0.1
    init_channels: 16
    layers: 8
    nodes: 4

resources:
  slots_per_trial: 2

min_validation_period: 
  batches: 100

records_per_epoch: 25000
searcher:
  name: single
  metric: top1_accuracy 
  smaller_is_better: false 
  max_length: 
    epochs: 50

optimizations:
  aggregation_frequency:  1

entrypoint: model_def:GAEASearchTrial
