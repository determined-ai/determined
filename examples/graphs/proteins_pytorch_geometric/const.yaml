name: proteins_pytorch_geometric
hyperparameters:
  global_batch_size: 60
  dataset: PROTEINS
  lr: 0.0005
  topk_pooling_ratio: 0.8
  dropout: 0.5
  training_records: 890
records_per_epoch: 890
min_validation_period:
  epochs: 1
searcher:
  name: single
  metric: validation_loss
  max_length:
    epochs: 200
  smaller_is_better: true
entrypoint: model_def:GraphConvTrial
environment:
  image:
    cuda: determinedai/environments:cuda-11.3-pytorch-1.12-tf-2.11-gpu-2b7e2a1
