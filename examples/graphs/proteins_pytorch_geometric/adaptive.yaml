name: proteins_pytorch_geometric_adaptive
hyperparameters:
  global_batch_size:
    type: int
    minval: 16
    maxval: 128
  dataset: PROTEINS
  lr:
    type: log
    base: 10.0
    minval: -6
    maxval: -1
  topk_pooling_ratio:
    type: double
    minval: 0.1
    maxval: 0.9
  dropout:
    type: double
    minval: 0.2
    maxval: 0.8
  training_records: 890
records_per_epoch: 890
min_validation_period:
  epochs: 1
searcher:
  name: adaptive_asha
  metric: validation_loss
  max_length:
    epochs: 200
  smaller_is_better: true
  max_trials: 1000
entrypoint: model_def:GraphConvTrial
environment:
  image:
    cuda: determinedai/environments:cuda-11.3-pytorch-1.12-tf-2.11-gpu-14cb565
