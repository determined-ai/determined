codecov:
  require_ci_to_pass: yes
  notify:
    wait_for_ci: no

# Backend code coverage must be >= 42% +/- 3%. Backend PR coverage must be >= 80% +/- 5%.
coverage:
  status:
    project:
      default:
        informational: true
      backend:
        target: 42%
        threshold: 3%
        flags: 
          - backend
        informational: false
    patch: 
      default:
        informational: true
      backend: 
        target: 80%
        threshold: 5%
        flags: 
          - backend
        informational: false
        only_pulls: true

flags:
  backend:
    carryforward: true
    
github_checks:
  annotations: false

comment: 
  layout: "diff, flags, files"
  behavior: default

parsers:
  go:
    partials_as_hits: true
