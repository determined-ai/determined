body:
  - type: markdown
    attributes:
      value: |
        ## Before you file an issue...
        1. Please search for [existing issues](https://github.com/determined-ai/determined/issues) if there are any relavant issues

  - type: textarea
    id: description
    attributes:
      label: Describe the bug
      description: |
        A clear description of what the bug is. Please attach screenshot into Screenshot section below.
      placeholder: Bug description
    validations:
      required: true

  - type: textarea
    id: reproduction
    attributes:
      label: Reproduction Steps
      description: Steps to reproduce the bug
      placeholder: |
        1. Visit page ...
        2. Click on ...
        3. Errors show up ...
      value: |
        1.
        2.
        3.
    validations:
      required: true

  - type: textarea
    id: expectation
    attributes:
      label: Expected Behavior
      description: A clear and concise description of what you expected to happen
      placeholder: It should work like ...
    validations:
      required: true

  - type: textarea
    id: screenshot
    attributes:
      label: Screenshot
      description: If applicable, add screenshots to help explain your problem.
      placeholder: It should work like ...
    validations:
      required: true

  - type: textarea
    id: environment
    attributes:
      label: Environment
      description: Please complete the following information
      value: |
        - Device or hardware: [e.g. iPhone6, Nvidia A100]
        - OS: [e.g. iOS]
        - Browser [e.g. chrome, safari]
        - Version [e.g. 22]
      placeholder: It should work like ...
    validations:
      required: true

  - type: textarea
    id: additional_context
    attributes:
      label: Additional Context
      description: Add any other context about the problem here.
    validations:
      required: false
