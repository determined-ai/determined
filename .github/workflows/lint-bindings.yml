---
name: "Lint bindings"

on:  # yamllint disable-line rule:truthy
  pull_request:
    paths-ignore:
      - '*.md'
      - 'docs/*'
  push:
    branches:
      - 'main'
      - 'releases/**'

jobs:
  build-proto:
    runs-on: ubuntu-latest
    env:
      GO111MODULE: "on"
    steps:
      - uses: actions/checkout@v3
      - name: Setup Go
        uses: actions/setup-go@v4
        with:
          go-version: 1.18
          cache: true
          cache-dependency-path: |
            agent/go.sum
            master/go.sum
            proto/go.sum
      - name: Setup Protoc
        uses: arduino/setup-protoc@v1
        with:
          version: 3.17.1
          repo-token: ${{ secrets.DETERMINED_TOKEN }}
      - name: Install dependencies
        run: |
          make -C proto get-deps
          make -C master get-deps
          make -C agent get-deps
      - name: Build
        run: make -C proto build
      - uses: actions/upload-artifact@v3
        with:
          name: proto
          path: proto/build/
          retention-days: 1

  lint-py-bindings:
    needs:
      - build-proto
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/download-artifact@v3
        with:
          name: proto
          path: proto/build/
      - name: Setup Go
        uses: actions/setup-go@v4
        with:
          go-version: 1.18
      - name: Run checks
        run: |
          make -C bindings force-gen
          make -C bindings check/python

  lint-ts-bindings:
    needs:
      - build-proto
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/download-artifact@v3
        with:
          name: proto
          path: proto/build/
      - name: Setup JDK
        uses: actions/setup-java@v3
        with:
          distribution: adopt
          java-version: 14.0.2
      - name: Run checks
        run: |
          make -C bindings get-deps
          make -C bindings check/typescript-fetch
