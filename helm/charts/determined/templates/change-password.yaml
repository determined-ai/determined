apiVersion: batch/v1
kind: Job
metadata:
  name: determined-master-pw-change-{{ .Release.Name }}
  namespace: {{ .Release.Namespace }}
  labels:
    app.kubernetes.io/managed-by: {{ .Release.Service | quote }}
    app.kubernetes.io/instance: {{ .Release.Name | quote }}
    app.kubernetes.io/version: {{ .Chart.AppVersion }}
    helm.sh/chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
  annotations:
    "helm.sh/hook": post-install
    "helm.sh/hook-weight": "-5"
    "helm.sh/hook-delete-policy": hook-succeeded
spec:
  template:
    metadata:
      name: determined-master-pw-change
      labels:
        app.kubernetes.io/managed-by: {{ .Release.Service | quote }}
        app.kubernetes.io/instance: {{ .Release.Name | quote }}
        helm.sh/chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
    spec:
      serviceAccount: determined-master-{{ .Release.Name }}
      restartPolicy: Never
      containers:
      - name: change-password
        image: "determinedai/utility:py-3.7-pw-changer"
        imagePullPolicy: "Always"
        command: ["python3", "opt/determined/change-password.py", {{ .Release.Namespace }}, {{ .Values.defaultPassword }}]
        # command: ["sleep", "999m"]