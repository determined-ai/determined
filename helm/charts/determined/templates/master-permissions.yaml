apiVersion: v1
kind: ServiceAccount
metadata:
  name: determined-master-{{ .Release.Name }}
  namespace: {{ .Release.Namespace }}
  labels:
     app: determined-master-{{ .Release.Name }}
     release: {{ .Release.Name }}


---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: determined-master-{{ .Release.Name }}
  namespace: {{ .Release.Namespace }}
  labels:
     app: determined-master-{{ .Release.Name }}
     release: {{ .Release.Name }}
rules:
- apiGroups:
  - ""
  resources:
  - pods
  - configmaps
  - pods/status
  - pods/log
  verbs:
  - create
  - get
  - list
  - delete
- apiGroups:
  - ""
  resources:
  - pods/log
  verbs:
  - get
  - list
- apiGroups:
  - ""
  resources:
  - services
  verbs:
  - get
  - list
- apiGroups:
  - ""
  resources:
  - pods
  verbs:
  - watch
- apiGroups:
  - ""
  resources:
  - events
  verbs:
  - list
  - watch

---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: determined-master-{{ .Release.Name }}
  namespace: {{ .Release.Namespace }}
  labels:
     app: determined-master-{{ .Release.Name }}
     release: {{ .Release.Name }}
subjects:
  - kind: ServiceAccount
    name: determined-master-{{ .Release.Name }}
    namespace: {{ .Release.Namespace }}
roleRef:
  kind: Role
  name: determined-master-{{ .Release.Name }}
  apiGroup: rbac.authorization.k8s.io
