apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: genai-pvc-{{ .Release.Name }}
  namespace: {{ .Release.Namespace }}
  labels:
    app: genai-pvc-{{ .Release.Name }}
    release: {{ .Release.Name }}
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: {{ required  "A valid Values.genai.storageSize entry is required!" .Values.genai.storageSize }}
  {{- if .Values.genai.storageClassName }}
  storageClassName: {{ .Values.genai.storageClassName }}
  {{ end }}
