version: "2"
checks:
  argument-count:
    config:
      threshold: 6
  complex-logic:
    config:
      threshold: 4
  file-lines:
    config:
      threshold: 500
  method-complexity:
    config:
      threshold: 5
  method-count:
    config:
      threshold: 20
  method-lines:
    config:
      threshold: 100
  nested-control-flow:
    config:
      threshold: 4
  return-statements:
    config:
      threshold: 4
  similar-code:
    config:
      threshold: # language-specific defaults. an override will affect all languages.
  identical-code:
    config:
      threshold: # language-specific defaults. an override will affect all languages.
plugins: # https://docs.codeclimate.com/docs/list-of-engines
  fixme:
    enabled: true
    config:
      strings:
      - FIXME
  bandit:
    enabled: true
  radon:
    enabled: true
    config:
      python_version: 3
  markdownlint:
    enabled: true
  shellcheck:
    enabled: true
exclude_patterns:
- "examples/"
- "proto/src/google"
- "proto/src/protoc-gen-swagger"
- "proto/src/protoc-gen-swagger"
