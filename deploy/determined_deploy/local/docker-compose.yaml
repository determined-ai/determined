version: "3.7"

services:
  determined-db:
    image: postgres:10.8
    volumes:
      - determined-db-volume:/var/lib/postgresql/data
    restart: always
    environment:
      POSTGRES_DB: determined
      POSTGRES_PASSWORD: ${DET_DB_PASSWORD}
    command:
      - --max_connections=2000
      - --shared_buffers=512MB

  determined-graphql:
    image: hasura/graphql-engine:v1.1.0
    restart: always
    environment:
      HASURA_GRAPHQL_ADMIN_SECRET: "${DET_HASURA_SECRET}"
      HASURA_GRAPHQL_CONSOLE_ASSETS_DIR: /srv/console-assets
      HASURA_GRAPHQL_DATABASE_URL: postgres://postgres:${DET_DB_PASSWORD}@determined-db:5432/determined
      HASURA_GRAPHQL_ENABLED_APIS: graphql,metadata
      HASURA_GRAPHQL_ENABLED_LOG_TYPES: startup
      HASURA_GRAPHQL_ENABLE_CONSOLE: "false"
      HASURA_GRAPHQL_ENABLE_TELEMETRY: "false"

  determined-master:
    init: true
    depends_on:
      - determined-db
      - determined-graphql
    image: determinedai/determined-master:${DET_VERSION}
    ports:
      - "${INTEGRATIONS_HOST_PORT:-8080}:8080"
    environment:
      DET_LOG_LEVEL: ${INTEGRATIONS_LOG_LEVEL:-info}
      DET_MASTER_HTTP_PORT: ${INTEGRATIONS_HOST_PORT:-8080}
      DET_DB_PASSWORD: ${DET_DB_PASSWORD}
      DET_HASURA_SECRET: ${DET_HASURA_SECRET}

  determined-agent:
    init: true
    restart: always
    depends_on:
      - determined-master
    image: determinedai/determined-agent:${DET_VERSION}
    environment:
      DET_LOG_LEVEL: ${INTEGRATIONS_LOG_LEVEL:-info}
      DET_ARTIFICIAL_SLOTS: ${INTEGRATIONS_ARTIFICIAL_SLOTS:-0}
      DET_PROXY_ADDR: host.docker.internal
      DET_MASTER_HOST: ${INTEGRATIONS_PROXY_ADDR}
      DET_MASTER_PORT: ${INTEGRATIONS_HOST_PORT:-8080}
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    # TODO: Add runtime as an option if docker-compose re-supports it

volumes:
  determined-db-volume: {}
