name: huggingface_squad
hyperparameters:
  pretrained_model_name_or_path: bert-base-uncased
  model_mode: question-answering
  use_pretrained_weights: true
  use_apex_amp: false
  cache_dir: null
  # Training Args
  global_batch_size: 12
  learning_rate: 3.0e-5
  adam_epsilon: 1.0e-8
  weight_decay: 0
  lr_scheduler_type: linear
  num_warmup_steps: 0
data:
  dataset_name: squad
  train_file: null
  validation_file: null
  overwrite_cache: false
  preprocessing_num_workers: null
  max_seq_length: 384
  pad_to_max_length: true
  version_2_with_negative: false
  null_score_diff_threshold: 0
  doc_stride: 128
  n_best_size: 20
  max_answer_length: 30
  output_dir: /tmp
# Number of records per epoch differs based on max_seq_length.
records_per_epoch: 88524
min_validation_period:
  batches: 5000
searcher:
  name: single
  metric: f1
  max_length:
    epochs: 2
  smaller_is_better: false
environment:
  image: 
    gpu: determinedai/model-hub-transformers:0.19.3-dev0
resources:
  slots_per_trial: 1
# We add a bind_mount here so that cached data, tokenized data, and models will be saved to the
# host_path on the agent instance disk for reuse if the same experiment is run on this instance.
bind_mounts:
  - host_path: /tmp
    container_path: /root/.cache
  - host_path: /tmp
    container_path: /tmp
entrypoint: qa_trial:QATrial
