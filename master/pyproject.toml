# sqlfluff defaults: https://docs.sqlfluff.com/en/2.1.4/configuration.html#default-configuration

[tool.sqlfluff.core]
templater = "jinja"
sql_file_exts = ".sql,.sql.j2,.dml,.ddl"
exclude_rules = ""
max_line_length = 140
output_line_length = 140

# https://docs.sqlfluff.com/en/stable/layout.html#configuring-layout-and-spacing
[tool.sqlfluff.layout.type.statement_terminator]
spacing_before = "touch"
# line_position= "alone"
