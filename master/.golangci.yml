run:
  # Deadline for individual linters to complete by.
  deadline: 1m

  # Include tests files in linting process.
  tests: true

  # The exit code when at least one issue was found.
  issues-exit-code: 1

output:
  # Linter output format.
  format: colored-line-number

  # Print lines of code with issue.
  print-issued-lines: true

  # Print linter name in the end of issue text.
  print-linter-name: true

issues:
  # Custom linter exclusions that we currently do not adhere to.
  exclude:
    - should have a package comment
    - "G201: sql string formatting"
    - Consider preallocating
    # Exclude "gosec: Errors unhandled" because it duplicates errcheck.
    - G104
    - and that stutters

  # Independently from option `exclude` golangci-lint uses default exclude patterns.
  exclude-use-default: false

  # Disable the maximum issue count per linter.
  max-per-linter: 0

linters-settings:
  depguard:
    list-type: blacklist
    include-go-root: true
    packages:
      - errors
      - gopkg.in/yaml.v2
  dupl:
    threshold: 210
  goconst:
    min-len: 2
    min-occurrences: 2
  gocritic:
    disabled-checks:
      - singleCaseSwitch
  golint:
    min-confidence: 0
  goimports:
    local-prefixes: github.com/determined-ai/determined
  govet:
    check-shadowing: true
  errcheck:
    exclude: .errcheck-exclude.txt
  lll:
    line-length: 100
  misspell:
    locale: US

linters:
  enable-all: true
  disable:
    - exhaustive
    - exportloopref
    - funlen
    - gochecknoglobals
    - gochecknoinits
    - gocognit
    - gocyclo
    - godot
    - godox
    - goerr113
    - gofumpt
    - gomnd
    - maligned
    - nestif
    - noctx
    - testpackage
    - unparam
    - wsl
