<div id="search-fallback">
  <form
    class="bd-search d-flex align-items-center"
    action="../search.html"
    method="get"
  >
    <i class="fa-solid fa-magnifying-glass"></i>
    <input
      type="search"
      class="form-control"
      name="q"
      id="search-input"
      placeholder="Search..."
      aria-label="Search..."
      autocomplete="off"
      autocorrect="off"
      autocapitalize="off"
      spellcheck="false"
    />
    <span class="search-button__kbd-shortcut"
      ><kbd class="kbd-shortcut__modifier">⌘</kbd>+<kbd>K</kbd></span
    >
  </form>
</div>
<div id="search-algolia"></div>
