# Settings in the [build] context are global and are applied to all contexts
# unless otherwise overridden by more specific contexts.
# More info at https://docs.netlify.com/configure-builds/file-based-configuration/
[build]
  # Directory to change to before starting a build relative to this file.
  # This is where we will look for package.json/.nvmrc/etc.
  # If not set, defaults to the root directory.
  base = "/web/"

  # Directory that contains the deploy-ready HTML files and assets generated by
  # the build. This is relative to the base directory if one has been set, or the
  # root directory if a base has not been set. This sample publishes the
  # directory located at the absolute path "root/project/build-output"
  publish = "build/"

  # Default build command.
  command = "npm run build"

  environment = { PUBLIC_URL = "" }

  # Ignore allows for returning early from a build.
  # ignore = "git diff --quiet $CACHED_COMMIT_REF $COMMIT_REF ."

# Redirects and headers are GLOBAL for all builds â€“ they do not get scoped to
# contexts no matter where you define them in the file.
# For context-specific rules, use _headers or _redirects files, which are
# PER-DEPLOY.

# A basic redirect rule
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
  force = false
