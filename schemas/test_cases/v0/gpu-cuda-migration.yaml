- name: recognize gpu field for backwards compatibility
  sane_as:
    - http://determined.ai/schemas/expconf/v0/environment.json
  default_as:
    http://determined.ai/schemas/expconf/v0/environment.json
  case:
    image:
      gpu: hellocuda
    environment_variables:
      gpu:
        - ASDF=asdf
      cpu:
        - CPU=cpu
      rocm:
        - ROCM=ROCM
    pod_spec: {}
    ports:
      asdf: 1
    registry_auth:
      username: samiam
      password: eggsnham
    add_capabilities:
      - CAP_STRING
    drop_capabilities:
      - OTHER_CAP_STRING
  defaulted:
    image:
      cpu: '*'
      cuda: hellocuda
      rocm: '*'
    force_pull_image: false
    environment_variables:
      cuda:
        - ASDF=asdf
      cpu:
        - CPU=cpu
      rocm:
        - ROCM=ROCM
    pod_spec: '*'
    ports:
      asdf: 1
    proxy_ports: []
    registry_auth:
      username: samiam
      password: eggsnham
    add_capabilities:
      - CAP_STRING
    drop_capabilities:
      - OTHER_CAP_STRING

