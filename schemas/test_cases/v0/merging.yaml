- name: unique bind mounts append when merged
  merge_as: http://determined.ai/schemas/expconf/v0/bind-mounts.json
  case:
    - host_path: /asdf
      container_path: /asdf
  merge_src:
    - host_path: /zxcv
      container_path: /zxcv
    - host_path: /not_asdf
      container_path: /asdf
  merged:
    - host_path: /asdf
      container_path: /asdf
      propagation:
      read_only:
    - host_path: /zxcv
      container_path: /zxcv
      propagation:
      read_only:

- name: unique devices append when merged
  merge_as: http://determined.ai/schemas/expconf/v0/devices.json
  case:
    - host_path: /asdf
      container_path: /asdf
    - "/qwer:/qwer"
  merge_src:
    - host_path: /zxcv
      container_path: /zxcv
    - host_path: /not_asdf
      container_path: /asdf
  merged:
    - host_path: /asdf
      container_path: /asdf
      mode:
    - host_path: /qwer
      container_path: /qwer
      mode:
    - host_path: /zxcv
      container_path: /zxcv
      mode:

- name: partially-filled checkpoint storage is allowed and merges correctly
  merge_as: http://determined.ai/schemas/expconf/v0/checkpoint-storage.json
  case:
    type: gcs
    bucket: of water
    save_experiment_best: 3
  merge_src:
    save_experiment_best: 10
    save_trial_best: 10
    save_trial_latest: 10
  merged:
    type: gcs
    bucket: of water
    save_experiment_best: 3
    save_trial_best: 10
    save_trial_latest: 10
    prefix:

- name: partially-filled searcher is allowed and merges correctly
  merge_as: http://determined.ai/schemas/expconf/v0/searcher.json
  case:
    name: random
    max_trials: 10
    max_length:
      epochs: 1
  merge_src:
    metric: sae
    smaller_is_better: true
    source_trial_id: 1
    source_checkpoint_uuid: SOME-RANDOM-UUID
  merged:
    name: random
    max_trials: 10
    max_length:
      epochs: 1
    metric: sae
    smaller_is_better: true
    source_trial_id: 1
    source_checkpoint_uuid: SOME-RANDOM-UUID
    max_concurrent_trials:

- name: non-nested hyperparameters are considered atomic and are never merged recursively
  merge_as: http://determined.ai/schemas/expconf/v0/hyperparameter.json
  case:
    type: int
    minval: 10
    maxval: 100
    count: null
  merge_src:
    type: int
    minval: 50
    maxval: 500
    count: 5
  merged:
    type: int
    minval: 10
    maxval: 100
    # count is an omitempty field

- name: nested hyperparameters are merged recursively
  merge_as: http://determined.ai/schemas/expconf/v0/hyperparameter.json
  case:
    transformer:
      backbone: bert
  merge_src:
    transformer:
      task: language-modeling
  merged:
    transformer:
      backbone:
        type: const
        val: bert
      task:
        type: const
        val: language-modeling

- name: only merge if both values are nested hps
  merge_as: http://determined.ai/schemas/expconf/v0/hyperparameter.json
  case:
    transformer:
  merge_src:
    transformer:
      task: language-modeling
  merged:
    transformer:
      type: const
      val:

- name: checkpoint storage merges only allow one union type
  merge_as: http://determined.ai/schemas/expconf/v0/checkpoint-storage.json
  case:
    type: shared_fs
    host_path: /tmp
    storage_path: determined-cp
    propagation: rprivate
    save_experiment_best: 0
    save_trial_best: 1
  merge_src:
    type: s3
    bucket: determined-cp
    save_experiment_best: 10
    save_trial_best: 10
    save_trial_latest: 10
  merged:
    type: shared_fs
    host_path: /tmp
    storage_path: determined-cp
    propagation: rprivate
    save_experiment_best: 0
    save_trial_best: 1
    save_trial_latest: 10

- name: searcher merges only allow one union type
  merge_as: http://determined.ai/schemas/expconf/v0/searcher.json
  case:
    name: single
    max_length:
      batches: 1000
    metric: loss
    smaller_is_better: true
  merge_src:
    name: random
    max_concurrent_trials: 2
    max_length:
      batches: 10000
    max_trials: 10000
    metric: loss
    smaller_is_better: false
    source_checkpoint_uuid: "asdf"
  merged:
    name: single
    max_length:
      batches: 1000
    metric: loss
    smaller_is_better: true
    source_trial_id: null
    source_checkpoint_uuid: "asdf"

- name: azure config works when merged
  merge_as: http://determined.ai/schemas/expconf/v0/checkpoint-storage.json
  case:
    type: azure
  merge_src:
    type: azure
    connection_string: conn_str
    container: default_container
  merged:
    type: azure
    connection_string: conn_str
    container: default_container
    save_experiment_best: null
    save_trial_best: null
    save_trial_latest: null
