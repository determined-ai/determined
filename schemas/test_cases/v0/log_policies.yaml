# Log Action Tests
- name: valid log action
  sane_as:
    - http://determined.ai/schemas/expconf/v0/log-action.json
  case:
    cancel_retries

- name: invalid log action
  sanity_errors:
    http://determined.ai/schemas/expconf/v0/log-action.json:
      - "must be one of \"cancel_retries\" or \"exclude_node\""
  case:
    invalid_action

- name: legacy log action cancel_retries
  sane_as:
    - http://determined.ai/schemas/expconf/v0/log-legacy-action-cancel-retries.json
  case:
    type: cancel_retries

- name: legacy log action exclude_node
  sane_as:
    - http://determined.ai/schemas/expconf/v0/log-legacy-action-exclude-node.json
  case:
    type: exclude_node

- name: invalid legacy log action
  sanity_errors:
    http://determined.ai/schemas/expconf/v0/log-action.json:
      - "must be one of \"cancel_retries\" or \"exclude_node\""
  case:
    type: invalid_action

# Log Policy Tests
- name: valid log policy
  sane_as:
    - http://determined.ai/schemas/expconf/v0/log-policy.json
  case:
    name: policy name
    pattern: a
    action: cancel_retries

- name: valid legacy log policy
  sane_as:
    - http://determined.ai/schemas/expconf/v0/log-policy.json
  case:
    pattern: a
    action:
      type: cancel_retries

- name: valid log policy (after shim applied to a legacy policy)
  sane_as:
    - http://determined.ai/schemas/expconf/v0/log-policy.json
  case:
    pattern: a
    action: cancel_retries

- name: valid log policy (user wants to override default log policy)
  sane_as:
    - http://determined.ai/schemas/expconf/v0/log-policy.json
  case:
    name: policy name
    pattern: a

# Log Policies Tests
- name: valid log policies
  sane_as:
    - http://determined.ai/schemas/expconf/v0/log-policies.json
  case:
    - name: policy name
      pattern: a
      action: exclude_node

- name: policies with different names but same patterns are valid
  merge_as: http://determined.ai/schemas/expconf/v0/log-policies.json
  case: []
  # Use CheckMerged() to test LogPolicies unmarshal
  merge_src:
    - name: policy name
      pattern: a
      action: cancel_retries
    - pattern: different policy name
      pattern: a
  merged:
    - name: policy name
      pattern: a
      action: cancel_retries
    - pattern: different policy name
      pattern: a

- name: merge policies
  merge_as: http://determined.ai/schemas/expconf/v0/log-policies.json
  case:
    - name: policy 1
      pattern: a
      action: exclude_node
    - name: policy 2
      pattern: b
      action: cancel_retries
    - name: policy 3
      pattern: c
      action: exclude_node
  merge_src:
    - name: policy 1
      pattern: aa
      action: exclude_node
    - name: policy 4
      pattern: b
      action: cancel_retries
    - name: policy 3
      pattern: c
      action: cancel_retries
  merged:
    - name: policy 1
      pattern: a
      action: exclude_node
    - name: policy 2
      pattern: b
      action: cancel_retries
    - name: policy 3
      pattern: c
      action: exclude_node
    - name: policy 4
      pattern: b
      action: cancel_retries


- name: merge policies with different names but same patterns, and policies without names
  merge_as: http://determined.ai/schemas/expconf/v0/log-policies.json
  case:
    - name: policy 1
      pattern: a
      action: exclude_node
    - pattern: b
      action: exclude_node
  merge_src:
    - name: policy 2
      pattern: a
      action: cancel_retries
    - pattern: b
      action: cancel_retries
  merged:
    - name: policy 1
      pattern: a
      action: exclude_node
    - pattern: b
      action: exclude_node
    - name: policy 2
      pattern: a
      action: cancel_retries
    - pattern: b
      action: cancel_retries

- name: default values
  sane_as:
    - http://determined.ai/schemas/expconf/v0/log-policies.json
  default_as:
    http://determined.ai/schemas/expconf/v0/log-policies.json
  case: []
  defaulted:
    - name: CUDA OOM
      pattern: ".*CUDA out of memory.*"
    - name: ECC Error
      pattern: ".*uncorrectable ECC error encountered.*"

- name: user can override default values
  sane_as:
    - http://determined.ai/schemas/expconf/v0/log-policies.json
  default_as:
    http://determined.ai/schemas/expconf/v0/log-policies.json
  case:
    - name: CUDA OOM
    - name: ECC Error

  defaulted:
    - name: CUDA OOM
    - name: ECC Error

- name: legacy log policies merging
  merge_as: http://determined.ai/schemas/expconf/v0/log-policies.json
  case:
    - pattern: b
      action:
        type: cancel_retries
    - pattern: b
      action:
        type: exclude_node
    - pattern: c
      action:
        type: exclude_node
  merge_src:
    - pattern: a
      action:
        type: cancel_retries
    - pattern: b
      action:
        type: exclude_node
  merged:
    - pattern: b
      action: cancel_retries
    - pattern: b
      action: exclude_node
    - pattern: c
      action: exclude_node
    - pattern: a
      action: cancel_retries

