- name: single searcher (valid)
  sane_as:
    - http://determined.ai/schemas/expconf/v0/searcher.json
    - http://determined.ai/schemas/expconf/v0/searcher-single.json
  case:
    name: single
    max_length:
      batches: 1000
    metric: loss
    smaller_is_better: true
    source_checkpoint_uuid: null
    source_trial_id: null

- name: custom searcher (valid)
  sane_as:
    - http://determined.ai/schemas/expconf/v0/searcher.json
    - http://determined.ai/schemas/expconf/v0/searcher-custom.json
  case:
    name: custom

- name: random searcher (valid)
  sane_as:
    - http://determined.ai/schemas/expconf/v0/searcher.json
    - http://determined.ai/schemas/expconf/v0/searcher-random.json
  case:
    name: random
    max_concurrent_trials: 2
    max_length:
      batches: 1000
    max_trials: 1000
    metric: loss
    smaller_is_better: true
    source_checkpoint_uuid: "asdf"
    source_trial_id: null

- name: grid searcher (valid)
  sane_as:
    - http://determined.ai/schemas/expconf/v0/searcher.json
    - http://determined.ai/schemas/expconf/v0/searcher-grid.json
  case:
    name: grid
    max_concurrent_trials: 2
    max_length:
      batches: 1000
    metric: loss
    smaller_is_better: true
    source_checkpoint_uuid: "asdf"
    source_trial_id: null

- name: async_halving searcher (valid)
  sane_as:
    - http://determined.ai/schemas/expconf/v0/searcher.json
    - http://determined.ai/schemas/expconf/v0/searcher-async-halving.json
  case:
    name: async_halving
    num_rungs: 5
    max_length:
      batches: 1000
    max_trials: 100
    divisor: 1.5
    max_concurrent_trials: 2
    metric: loss
    smaller_is_better: true
    source_checkpoint_uuid: null
    source_trial_id: 15
    stop_once: true

- name: adaptive_asha searcher (valid)
  sane_as:
    - http://determined.ai/schemas/expconf/v0/searcher.json
    - http://determined.ai/schemas/expconf/v0/searcher-adaptive-asha.json
  case:
    name: adaptive_asha
    max_length:
      batches: 1000
    max_trials: 100
    bracket_rungs: [1, 2, 3, 4, 5]
    divisor: 5
    mode: standard
    max_rungs: 5
    max_concurrent_trials: 5
    metric: loss
    smaller_is_better: true
    source_checkpoint_uuid: null
    source_trial_id: 15
    stop_once: true

# This tests an EOL searcher, not to be used in new experiments.
- name: sync_halving searcher defaults
  sane_as:
    - http://determined.ai/schemas/expconf/v0/searcher.json
    - http://determined.ai/schemas/expconf/v0/searcher-sync-halving.json
  default_as:
    http://determined.ai/schemas/expconf/v0/searcher.json
  case:
    name: sync_halving
    max_length:
      batches: 1000
    num_rungs: 5
    budget:
      epochs: 1
    metric: loss
    smaller_is_better: true
  defaulted:
    name: sync_halving
    max_length:
      batches: 1000
    num_rungs: 5
    budget:
      epochs: 1
    metric: loss
    smaller_is_better: true
    divisor: 4
    train_stragglers: true
    source_trial_id: null
    source_checkpoint_uuid: null

