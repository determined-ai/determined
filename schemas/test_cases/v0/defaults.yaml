    name: sync_halving
    max_length:
      batches: 1000
    num_rungs: 5
    budget:
      epochs: 1
    metric: loss
    smaller_is_better: true
  defaulted:
    name: sync_halving
    max_length:
      batches: 1000
    num_rungs: 5
    budget:
      epochs: 1
    metric: loss
    smaller_is_better: true
    divisor: 4
    train_stragglers: true
    source_trial_id: null
    source_checkpoint_uuid: null

