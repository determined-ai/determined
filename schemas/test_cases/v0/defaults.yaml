# Lots of test cases focused on checking defaults.

- name: bind_mount defaults
  sane_as:
    - http://determined.ai/schemas/expconf/v0/bind-mount.json
  default_as:
    http://determined.ai/schemas/expconf/v0/bind-mount.json
  case:
    host_path: /asdf
    container_path: /zxcv
  defaulted:
    host_path: /asdf
    container_path: /zxcv
    propagation: rprivate
    read_only: false

- name: environment defaults with k8sV1.Pod present
  sane_as:
    - http://determined.ai/schemas/expconf/v0/environment.json
  default_as:
    http://determined.ai/schemas/expconf/v0/environment.json
  case:
    environment_variables:
      - ASDF=asdf
    # Any non-null pod_spec is fine
    pod_spec: {}
    ports:
      asdf: 1
    registry_auth:
      username: samiam
      password: eggsnham
    add_capabilities:
      - CAP_STRING
    drop_capabilities:
      - OTHER_CAP_STRING
  defaulted:
    environment_variables:
      cpu:
        - ASDF=asdf
      cuda:
        - ASDF=asdf
      rocm:
        - ASDF=asdf
    force_pull_image: false
    image:
      cpu: '*'
      cuda: '*'
      rocm: '*'
    # go will generate some non-empty struct here, but python will not
    pod_spec: '*'
    ports:
      asdf: 1
    proxy_ports: []
    registry_auth:
      username: samiam
      password: eggsnham
    add_capabilities:
      - CAP_STRING
    drop_capabilities:
      - OTHER_CAP_STRING

- name: single searcher defaults
  sane_as:
    - http://determined.ai/schemas/expconf/v0/searcher.json
    - http://determined.ai/schemas/expconf/v0/searcher-single.json
  default_as:
    http://determined.ai/schemas/expconf/v0/searcher.json
  case:
    name: single
    max_length:
      batches: 1000
    metric: loss
  defaulted:
    name: single
    max_length:
      batches: 1000
    metric: loss
    smaller_is_better: true
    source_trial_id: null
    source_checkpoint_uuid: null

- name: random searcher defaults
  sane_as:
    - http://determined.ai/schemas/expconf/v0/searcher.json
    - http://determined.ai/schemas/expconf/v0/searcher-random.json
  default_as:
    http://determined.ai/schemas/expconf/v0/searcher.json
