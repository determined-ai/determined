db:
  host: localhost
  port: 5432
  password: postgres
  user: postgres
  name: determined
checkpoint_storage:
  type: shared_fs
  host_path: /tmp/determined-cp
cache:
  cache_dir: /tmp/determined-cache
log:
  level: debug
enable_cors: true
observability:
  enable_prometheus: true

# This is important: we have to use the symbolic links in the
# tools/build directory to run properly.
root: tools/build