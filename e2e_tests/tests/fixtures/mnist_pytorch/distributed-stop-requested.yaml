name: distributed_stop_requested_mnist_pytorch
hyperparameters:
  learning_rate: 1.0
  n_filters1: 32
  n_filters2: 64
  dropout1: 0.25
  dropout2: 0.5
resources:
  slots_per_trial: 2
max_restarts: 0
searcher:
  name: single
  metric: validation_loss
  max_length:
      batches: 937 #60,000 training images with batch size 64
  smaller_is_better: true
entrypoint: python3 -m determined.launch.torch_distributed python3 stop_requested_model_def.py
