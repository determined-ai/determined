name: experiment-port-proxy
entrypoint: python3 start.py

resources:
  slots_per_trial: 0

searcher:
  max_length: 10000000
  name: adaptive_asha
  metric: x
  smaller_is_better: true
  max_trials: 4

max_restarts: 0

environment:
  proxy_ports:
    - proxy_port: 8000
      proxy_tcp: false
    - proxy_port: 6000
      proxy_tcp: true
