description: noop_pbt
checkpoint_storage:
  type: shared_fs
  host_path: /tmp
  storage_path: determined-integration-checkpoints
hyperparameters:
  global_batch_size: 32
  metrics_progression: decreasing
  metrics_base:
    type: double
    minval: 0.5
    maxval: 0.9
  metrics_sigma: 0
searcher:
  name: pbt
  metric: validation_error
  population_size: 9
  length_per_round:
    batches: 600
  num_rounds: 3
  replace_function:
    truncate_fraction: 0.2
  explore_function:
    resample_probability: 0.2
    perturb_factor: 0.2
reproducibility:
  experiment_seed: 999
max_restarts: 0
entrypoint: model_def:NoOpTrial
