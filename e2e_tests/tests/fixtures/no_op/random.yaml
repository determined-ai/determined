name: noop_random
checkpoint_storage:
  type: shared_fs
  host_path: /tmp
  storage_path: determined-integration-checkpoints
hyperparameters:
  global_batch_size: 32
  num_training_metrics: 5
searcher:
  metric: validation_error
  smaller_is_better: true
  name: random
  max_trials: 30
  max_length:
    batches: 500
max_restarts: 0
entrypoint: model_def:NoOpTrial
