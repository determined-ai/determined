description: noop_adaptive_chaos
checkpoint_storage:
  type: shared_fs
  host_path: /tmp
  storage_path: determined-integration-checkpoints
hyperparameters:
  global_batch_size: 32
  metrics_progression: decreasing
  metrics_base:
    type: double
    minval: 0.5
    maxval: 0.9
  metrics_sigma: 0
  chaos_probability: 0.005
searcher:
  name: adaptive
  metric: validation_error
  max_length:
    batches: 64000
  budget:
    batches: 600000
  mode: standard
  max_rungs: 3
  divisor: 4
reproducibility:
  experiment_seed: 999
max_restarts: 1000
entrypoint: model_def:NoOpTrial
