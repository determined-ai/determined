description: noop_grid
checkpoint_storage:
  type: shared_fs
  host_path: /tmp
  storage_path: determined-integration-checkpoints
hyperparameters:
  global_batch_size:
    type: categorical
    vals:
      - 16
      - 24
      - 32
  num_training_metrics: 5
searcher:
  metric: validation_error
  smaller_is_better: true
  name: grid
  max_concurrent_trials: 1
  max_length:
    batches: 500
max_restarts: 0
entrypoint: model_def:NoOpTrial
