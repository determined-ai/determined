description: mnist_pytorch with PyTorch APEX support configured
data:
  url: https://s3-us-west-2.amazonaws.com/determined-ai-test-data/pytorch_mnist.tar.gz
hyperparameters:
  learning_rate: 1.0
  global_batch_size: 64
  n_filters1: 32
  n_filters2: 64
  dropout1: 0.25
  dropout2: 0.5
searcher:
  name: single
  metric: validation_loss
  max_length:
      batches: 937 #60,000 training images with batch size 64
  smaller_is_better: true
entrypoint: apex_amp_model_def:MNistApexAMPTrial
environment:
  image: determinedai/environments:cuda-10.1-pytorch-1.7-tf-2.4-gpu-0.9.0
