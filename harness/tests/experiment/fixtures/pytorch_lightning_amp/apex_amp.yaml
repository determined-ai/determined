description: mnist_pytorch_lightning_const  with PyTorch APEX support configured
data:
  url: "https://s3-us-west-2.amazonaws.com/determined-ai-test-data/pytorch_mnist.tar.gz"
hyperparameters:
  global_batch_size: 64
  learning_rate: 0.001
  hidden_size: 64
searcher:
  name: single
  metric: val_loss
  max_length:
      batches: 937
  smaller_is_better: true
entrypoint: apex_amp_model_def:MNistApexAMPTrial
environment:
  image:
    gpu: determinedai/environments:cuda-11.3-pytorch-1.12-tf-2.11-gpu-0.21.2
    cpu: determinedai/environments:py-3.8-pytorch-1.12-tf-2.11-cpu-0.21.2

